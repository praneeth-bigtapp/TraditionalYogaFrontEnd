<div class="card my-auto   p-0">
    <!-- <div class="card-header ">
        {{data.title}}
    </div> -->
    <div class="card-body text-center   py-2">
        <h6><b>{{data.message}}</b></h6>
        <br />
        <div class="">
            <div style="text-align: center">
                <button mat-button class="btn btn-outline-secondary btn-rounded d-inline-block m-2 " type="button"
                    ng-transclude="" (click)="dialogRef.close(true)"><span class="ng-scope">
                        {{data.title !== 'Terms&Condition' && data.title !== 'Email not Verified' ?
                        "Yes":"Ok"}}</span></button> &nbsp;
                <button *ngIf="data.title !== 'Terms&Condition' && data.title !== 'Email not Verified'    " mat-button
                    class="btn btn-outline-secondary btn-rounded d-inline-block m-2" type="button" ng-transclude=""
                    (click)="dialogRef.close(false)"><span class="ng-scope">No</span></button>
            </div>
        </div>
    </div>
</div>
