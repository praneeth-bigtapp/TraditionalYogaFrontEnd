<div class=" p-3">
    <div class="row">
        <div class="col-md-3">
            <mat-card class=" border border-2" rows="4">
                <p class="text-center text-secondary  fw-bold mb-2 ">Student Image</p>
                <div class="profile-pic text-center rounded-circle bg-ty-profile">
                    <!-- <img src="assets/images/user-profile.png" width="100"
                        alt="user pic" /> -->
                    <i class="fa-solid fa-user fa-8x " style="opacity: .2;font-size: 8em;"></i>
                </div>
            </mat-card>
        </div>
        <div class="col">

            <table mat-table matSort [dataSource]="filterData.dataSource" class="mat-elevation-z8 mat-datagrid w-100"
                aria-label="users">


                <ng-container matColumnDef="SNo">
                    <th mat-header-cell *matHeaderCellDef class="col-1"> <label mat-sort-header>
                            S.No
                        </label>

                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[0].Value" disabled [filter]="filterData"
                            disabled="true" />
                    </th>
                    <td mat-cell *matCellDef="let i=index"> {{pageno +i }} </td>
                </ng-container>


                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> <label mat-sort-header>
                            Date
                        </label>

                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="col-2 text-left"> {{element.date |date:'dd-MM-YYYY'}}
                    </td>
                </ng-container>


                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> <label mat-sort-header>
                            Description
                        </label>

                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="col-2 text-left"> {{element.description}} </td>
                </ng-container>


                <ng-container matColumnDef="modeOfPayment">
                    <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> <label mat-sort-header>
                            Mode of Payment
                        </label>

                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="col-2 text-left"> {{element.modeOfPayment}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="currency">
  <th mat-header-cell *matHeaderCellDef class="col-1 text-center">  <label mat-sort-header>
    Currency
</label>

<input type="text" (keyup)="updatePagination()"
    [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData" /></th>
  <td mat-cell *matCellDef="let element" class="col-1 text-center"> {{element.currency}} </td>
</ng-container> -->

                <ng-container matColumnDef="donationAmount">
                    <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> <label mat-sort-header>
                            Amount (Rs)
                        </label>
                        <!-- 
    <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[4].Value"
      [filter]="filterData" /> -->
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="col-2 text-center"> {{element.donarId.donationAmount}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="donationsColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: donationsColumns;"></tr>
            </table>
            <mat-paginator class="card-body" [pageSizeOptions]="[10,25, 50, 100,150,200]"
                (page)="onpaginatechange($event)" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
