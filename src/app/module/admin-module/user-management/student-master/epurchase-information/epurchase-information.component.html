<div class=" p-3">
    <div class="row">
        <div class="col-md-2">
            <mat-card class=" border border-2" rows="4">
                <p class="text-center text-secondary  fw-bold ">Student Image</p>
                <div class="profile-pic text-center rounded-circle bg-ty-profile">
                    <!-- <img src="assets/images/user-profile.png" width="100"
                        alt="user pic" /> -->
                    <i class="fa-solid fa-user fa-8x " style="opacity: .2;font-size: 8em;"></i>
                </div>
            </mat-card>
        </div>
        <div class="col">
            <table mat-table matSort [dataSource]="filterData.dataSource    "
                class="mat-elevation-z8 mat-datagrid w-100" aria-label="users">

                <!-- Position Column -->
                <ng-container matColumnDef="SNo">
                    <th mat-header-cell *matHeaderCellDef> <label mat-sort-header>
                            S.No
                        </label>
                        <input type="text" [(ngModel)]="filterData.filterColumnNames[0].Value" disabled
                            [filter]="filterData" disabled="true" />
                    </th>
                    <td mat-cell *matCellDef="let i=index"> {{pageno +i }} </td>


                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef><label mat-sort-header>
                            Date
                        </label>
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-left"> {{element.date | date:'dd-MMM-YYYY'}}
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="purchaseAmount">
                    <th mat-header-cell *matHeaderCellDef><label mat-sort-header>
                            Purchased Amount
                        </label>
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.purchaseAmount | currency :"INR":""}}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="productPurchase">
                    <th mat-header-cell *matHeaderCellDef>
                        <label mat-sort-header>
                            Product Name
                        </label>
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-left"> {{element.productPurchase}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="ePurchasesColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: ePurchasesColumns;"></tr>
            </table>
            <mat-paginator class="card-body" [pageSizeOptions]="[10,25, 50, 100,150,200]"
                (page)="onpaginatechange($event)" aria-label="Select page">
            </mat-paginator>
        </div>

    </div>
