<div class="card bg-white px-2 " style="padding-top: 18px;">
    <form class="" [formGroup]="filterOption">
        <div class="row ">
            <div class="col ">
                <mat-checkbox class="example-margin" formControlName="isSameIpAddress">
                    <label>Registered from Same IP Address </label>
                </mat-checkbox>
            </div>
            <div class="col ">
                <mat-checkbox class="example-margin" formControlName="isSameName">
                    <label>Matching Name</label>
                </mat-checkbox>
            </div>
            <div class="col ">
                <mat-checkbox class="example-margin" formControlName="isSameSurName">
                    <label>Matching SurName</label>
                </mat-checkbox>
            </div>
            <div class="col ">
                <mat-checkbox class="example-margin" formControlName="isSameZipcode">
                    <label>Same Zip Code</label>
                </mat-checkbox>
            </div>
            <div class="col ">
                <mat-checkbox class="example-margin" formControlName="isSameHouseno">
                    <label>Same House Number</label>
                </mat-checkbox>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-end flex-wrap">
            <button type="button" (click)="searchSuspiscousUser()"
                class="btn btn-outline-secondary btn-rounded d-inline-block m-2 ">
                Submit
            </button>

        </div>

    </form>
</div>
<div class="px-2">
    <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100"
        aria-label="users">

        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center">
                <label mat-sort-header>Sno</label>
                <input type="text" class="bg-light" (keyup)="updatePagination()"
                    [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" disabled />
            </th>
            <td mat-cell *matCellDef="let i=index" class="col-md-1 text-center"> {{pageno +i}}

            </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="col-md-2 text-center">
                <label mat-sort-header> Image</label>
                <input type="text" class="bg-light" disabled (keyup)="updatePagination()"
                    [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element" class="col-md-2 text-center">
                <div class="w-50 ">
                    <img src="https://traditionalyoga.co.in/wp-content/uploads/2018/07/ty.jpg" class="img-fluid"
                        alt="userimage" />
                </div>
            </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="col-md-3 text-center">
                <label mat-sort-header> Name</label>
                <input type="text" class="bg-light" (keyup)="updatePagination()"
                    [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element" class="col-md-3 text-center"> {{element.name}}
            </td>
        </ng-container>


        <ng-container matColumnDef="emailId">
            <th mat-header-cell class="col-md-2 text-center" *matHeaderCellDef>
                <label mat-sort-header> Email id</label>
                <input type="text" class="bg-light" (keyup)="updatePagination()"
                    [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" />
            </th>
            <td mat-cell class="col-md-2 text-center" *matCellDef="let element">{{element.emailId}}
            </td>
        </ng-container>
        <ng-container matColumnDef="country">
            <th mat-header-cell class="col-md-1 text-center" *matHeaderCellDef>
                <label mat-sort-header> Country</label>
                <input type="text" class="bg-light" (keyup)="updatePagination()"
                    [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData" />
            </th>
            <td mat-cell class="col-md-1 text-center" *matCellDef="let element">{{element.country}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Gender">
            <th mat-header-cell class="col-md-1 text-center" *matHeaderCellDef>
                <label mat-sort-header>Gender</label>
                <input type="text" class="bg-light" (keyup)="updatePagination()"
                    [(ngModel)]="filterData.filterColumnNames[5].Value" [filter]="filterData" />
            </th>
            <td mat-cell class="col-md-1 text-center" *matCellDef="let element">{{element.Gender}}
            </td>
        </ng-container>
        <ng-container matColumnDef="usersince">
            <th mat-header-cell class="col-md-3 text-center" *matHeaderCellDef>
                <div class="row">
                    <label mat-sort-header>User since</label>
                    <input type="text" class="bg-light" (keyup)="updatePagination()"
                        [(ngModel)]="filterData.filterColumnNames[6].Value" [filter]="filterData" />
                </div>
            </th>
            <td mat-cell class="col-md-3 text-center" *matCellDef="let element">
                {{element.usersince}}
            </td>

        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="col text-center"><label mat-sort-header>Actions</label>
                <input type="text" class="bg-light" disabled (keyup)="updatePagination()" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [checked]="IsActiveorNot(element)"
                    (toggleChange)="toggleSuspisciousUsers(element)"></mat-slide-toggle>
                <span matTooltip="view" (click)="viewdetails(element)"><i class="fa-solid fa-eye"
                        aria-hidden="true"></i></span>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="card-body" [pageSizeOptions]="[10,25, 50, 100]" (page)="onpaginatechange($event)"
        aria-label="Select page"></mat-paginator>
</div>
