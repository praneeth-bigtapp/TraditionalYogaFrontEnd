    <div class="card ">

        <div class="card-header text-white bg-secondary">
            Gratitude Messages - Unread messages
        </div>
        <div class=" bg-transparent p-0 ">
            <table mat-table matSort [dataSource]="filterData.dataSource" class="mat-elevation-z8 mat-datagrid w-100"
                aria-label="users">
                <ng-container matColumnDef="SNo">
                    <th mat-header-cell *matHeaderCellDef style="width: 30px;" scope="col-1">
                        <label mat-sort-header class="mb-md-2">
                            S.No
                        </label>
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" disabled />
                    </th>
                    <td mat-cell *matCellDef="let i=index" class="col-1">
                        {{pageno+i}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="dateTime">
                    <th mat-header-cell *matHeaderCellDef scope="col-2">
                        <label mat-sort-header class="mb-md-2">
                            Date & Time
                        </label>
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-left col-2">
                        {{element.dateTime | date:"medium"}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="studentName">
                    <th mat-header-cell *matHeaderCellDef scope="col-2">
                        <label mat-sort-header class="mb-md-2">
                            Student Name
                        </label>
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center col-2">
                        {{element.studentName | titlecase}}
                    </td>
                </ng-container>


                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef scope="col">
                        <label mat-sort-header class="my-auto">
                            Gratitude Message / Excuse Message
                        </label>
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" />
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-left">
                        {{element.message}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef scope="col">
                        <label mat-sort-header class="my-auto">
                            Action
                        </label>
                        <input type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData" disabled />
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex flex-wrap justify-content-evenly align-items-center">
                            <i class="fa-solid fa-eye" (click)="viewdetails(element)" matTooltip="View Course Activity"
                                matTooltip="View"></i>
                            <!-- <span matTooltip="Edit" (click)="editdetails(element)">
                                <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                            </span>
                            <span matTooltip="Delete" style="cursor: pointer;"
                                (click)="deletedetails(element.coursesId)"> <i class="far fa-trash-alt"
                                    aria-hidden="true"></i>
                            </span> -->
                        </div>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #dueDatepaginator class="card-body" [pageSizeOptions]="[25, 50, 100,150,200]"
                (page)="onpaginatechange($event)" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
