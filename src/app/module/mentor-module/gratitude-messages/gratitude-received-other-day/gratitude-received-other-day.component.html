<div class="card-header text-white bg-secondary">
    Report of gratitudes received on other than due date:
</div>
<div class=" bg-transparent p-0 ">
    <table mat-table matSort [dataSource]="otherreportDueDataTable.dataSource"
        class="mat-elevation-z8 mat-datagrid w-100" aria-label="users">
        <ng-container matColumnDef="SNo">
            <th mat-header-cell *matHeaderCellDef style="width: 30px;" scope="col-1">
                <label mat-sort-header >
                    S.No
                </label>
                <!-- <input type="text" disabled /> -->
            </th>
            <td mat-cell *matCellDef="let i=index" class="col-1">
                {{pageno+i}}
            </td>
        </ng-container>
        <ng-container matColumnDef="duedate">
            <th mat-header-cell *matHeaderCellDef scope="col-2">
                <label mat-sort-header >
                    Date
                </label>
                <!-- <input type="text" disabled /> -->
            </th>
            <td mat-cell *matCellDef="let element" class="text-left col-2">
                {{element.duedate | date:"dd-MMM-YYYY"}}
            </td>
        </ng-container>
        <ng-container matColumnDef="gratitudeMessageReceived">
            <th mat-header-cell *matHeaderCellDef scope="col-4">
                <label mat-sort-header >
                    Number of Gratitude messages received
                </label>
                <!-- <input type="text" disabled /> -->
            </th>
            <td mat-cell *matCellDef="let element" class="text-center col-4">

                <span (click)="gratitudeMessage(element.sno)" class="btn text-primary"><u>
                        {{element.gratitudeMessageReceived | number}}</u></span>
            </td>
        </ng-container>


        <ng-container matColumnDef="gratitudeMessages">
            <th mat-header-cell *matHeaderCellDef scope="col">
                <label mat-sort-header class="my-auto">
                    Gratitude messages
                </label>
                <div class="row text-center align-items-center ">

                    <div class="col-md-6  ">
                        Forwarded
                    </div>
                    <div class="col-md-6  ">
                        Denied
                    </div>

                </div>

                <!-- <input type="text" disabled /> -->
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="row text-center align-items-center ">

                    <div class="col-md-6  ">
                        <span (click)="otherForwarded(element.sno)" class=" btn text-primary"><u>
                                {{element.gratitudeMessages.forwarded |
                                number}}</u></span>
                    </div>
                    <div class="col-md-6  ">
                        <span (click)="otherDenied(element.sno)" class=" btn text-primary"><u>
                                {{element.gratitudeMessages.denied |
                                number}}</u></span>

                    </div>

                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="otherDueDateColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: otherDueDateColumns;"></tr>
    </table>
    <mat-paginator #otherpaginator class="card-body" [pageSizeOptions]="[10,25, 50, 100,150,200]"
        (page)="onpaginatechange($event)" aria-label="Select page">
    </mat-paginator>
</div>
