<div class="ConfigurationTypes_textpadding ">
<div class="card">

    <h5 class="card-header text-white bg-secondary">List of interested volunteer</h5>
 
    <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100"
    aria-label="users">

    <ng-container matColumnDef="sno" class="col-1">
      <th mat-header-cell *matHeaderCellDef class="col-1">  <label mat-sort-header>
        S.No</label> 
        <input type="text" (keyup)="updatePagination()"
        [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" /></th>
        <td mat-cell *matCellDef="let i=index"> {{pageno +i }} </td>
    </ng-container>

    <ng-container matColumnDef="date_of_consent" class="col-md-2">
      <th mat-header-cell *matHeaderCellDef class="col-md-2"> <label mat-sort-header>date of consent</label>
        <input type="text" (keyup)="updatePagination()"
        [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" /></th>
      <td mat-cell *matCellDef="let element" class="col-md-2 text-left"> {{element.date_of_consent}} </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef class="col-md-1"> <label mat-sort-header>name</label>
        <input type="text" (keyup)="updatePagination()"
        [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" /> </th>
      <td mat-cell *matCellDef="let element" class="col-md-1 text-left"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="user_id" >
      <th mat-header-cell *matHeaderCellDef class="col-md-1"><label mat-sort-header> User Id</label>
        <input type="text" (keyup)="updatePagination()"
        [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" /></th>
      <td mat-cell *matCellDef="let element" class="col-md-1 text-center"> {{element.user_id}} </td>
    </ng-container>



    <ng-container matColumnDef="gender" >
      <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center"> <label mat-sort-header>gender</label>  <input type="text" (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData" /></th>
     
     
      
          <td mat-cell *matCellDef="let element" class="col-md-1 text-center">  {{element.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="age" >
        <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center"> <label mat-sort-header>age</label>  <input type="text" (keyup)="updatePagination()"
            [(ngModel)]="filterData.filterColumnNames[5].Value" [filter]="filterData" /></th>
       
       
        
            <td mat-cell *matCellDef="let element" class="col-md-1 text-center">  {{element.age}} </td>
      </ng-container>
      <ng-container matColumnDef="perfomance_rating" >
        <th mat-header-cell *matHeaderCellDef class="col-md-1 text-center"> <label mat-sort-header>Perfomance Rating</label>  <input type="text" (keyup)="updatePagination()"
            [(ngModel)]="filterData.filterColumnNames[6].Value" [filter]="filterData" /></th>
       
       
        
            <td mat-cell *matCellDef="let element" class="col-md-1 text-center">  {{element.perfomance_rating}} </td>
      </ng-container>
      <ng-container matColumnDef="message" >
        <th mat-header-cell *matHeaderCellDef class="col-md-4 text-center"> <label mat-sort-header>message</label>  <input type="text" (keyup)="updatePagination()"
            [(ngModel)]="filterData.filterColumnNames[7].Value" [filter]="filterData" /></th>
       
       
        
            <td mat-cell *matCellDef="let element" class="col-md-4 text-center">  {{element.message}} </td>
      </ng-container>
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="bg-white d-flex  flex-row justify-content-end card-body">
    <mat-paginator class="card-body" [pageSizeOptions]="[10,25, 50, 100,150,200]"
    (page)="onpaginatechange($event)" aria-label="Select page">
</mat-paginator>
</div>
</div>
