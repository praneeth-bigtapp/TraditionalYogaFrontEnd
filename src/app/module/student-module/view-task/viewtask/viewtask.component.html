<div class="ConfigurationTypes_textpadding ">
   
<div class="card">

    <h5 class="card-header text-white bg-secondary">View Task</h5>
 
    <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100"
    aria-label="users">

    <ng-container matColumnDef="sno" class="col-1">
      <th mat-header-cell *matHeaderCellDef class="col-1">  <label mat-sort-header>
        S.No</label> 
        <input type="text" (keyup)="updatePagination()"
        [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" /></th>
        <td mat-cell *matCellDef="let i=index"> {{pageno +i }} </td>
    </ng-container>

    <ng-container matColumnDef="Description" class="col-2">
      <th mat-header-cell *matHeaderCellDef class="col-2"> <label mat-sort-header>Description</label>
        <input type="text" (keyup)="updatePagination()"
        [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" /></th>
      <td mat-cell *matCellDef="let element" class="col-2 text-left"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="TestLevel" >
      <th mat-header-cell *matHeaderCellDef class="col-md-2"> <label mat-sort-header>Test Level</label>
        <input type="text" (keyup)="updatePagination()"
        [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" /> </th>
      <td mat-cell *matCellDef="let element" class="col-md-2 text-left"> {{element.TestLevel}} </td>
    </ng-container>

    <ng-container matColumnDef="date_of_assignment" >
      <th mat-header-cell *matHeaderCellDef class="col-md-2"><label mat-sort-header> date_of_assignment</label>
        <input type="text" (keyup)="updatePagination()"
        [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" /></th>
      <td mat-cell *matCellDef="let element" class="col-md-2 text-center"> {{element.date_of_assignment}} </td>
    </ng-container>



    <ng-container matColumnDef="dueDate" >
      <th mat-header-cell *matHeaderCellDef class="col-md-2 text-center"> <label mat-sort-header>Due Date Of Submission</label>  <input type="text" (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData" /></th>
     
     
      
          <td mat-cell *matCellDef="let element" class="col-md-2 text-center">  {{element.dueDate}} </td>
    </ng-container>
    <ng-container matColumnDef="select" >
        <th mat-header-cell *matHeaderCellDef class="col-md-3 text-center"> <label mat-sort-header>Click Here To Submit</label>  <input type="text" (keyup)="updatePagination()"
            [(ngModel)]="filterData.filterColumnNames[5].Value" [filter]="filterData" /></th>
       
       
        
            <td mat-cell *matCellDef="let element" class="col-md-3 text-center">  <mat-checkbox class="example-margin"></mat-checkbox> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="bg-white d-flex  flex-row justify-content-end card-body">
    <mat-paginator class="card-body" [pageSizeOptions]="[10,25, 50, 100,150,200]"
    (page)="onpaginatechange($event)" aria-label="Select page">
</mat-paginator>
</div>
</div>
<div class="card">

    <h5 class="card-header text-white bg-secondary">Re Submission Task</h5>
    <table mat-table [dataSource]="filterDataTwo.datasourceTwo"class="mat-elevation-z8 mat-datagrid w-100 " aria-label="subMenu" matSort>

    
        <ng-container matColumnDef="sno">
            <th mat-header-cell class="col-md-1 " *matHeaderCellDef >
                <div class="row">
                 <label mat-sort-header  class="">Sno</label>
                <input matInput type="text" (keyup)="updatePagination()" 
                [(ngModel)]="filterDataTwo.filterColumnNames[0].Value" [filter]="  filterData"   />
            </div>

            </th>
            <td class="col-md-1" *matCellDef="let i =index">

                {{pageno +i }}

            </td>
        </ng-container>

      

  
        <ng-container matColumnDef="Description">
            <th mat-header-cell class="col-md-3 " *matHeaderCellDef>
                <div class="row text-center">
                    <label mat-sort-header class=""> Description</label>
                   <input matInput type="text" (keyup)="updatePagination()" 
                   [(ngModel)]="filterDataTwo.filterColumnNames[1].Value" [filter]="  filterData"    />
               </div>
            </th>
            <td mat-cell class="col-md-3 text-start" *matCellDef="let item"> {{item.Description}} </td>
        </ng-container>

     
    
       
        <ng-container matColumnDef="redueDate">
            <th mat-header-cell class="col-md-3 " *matHeaderCellDef >
                <div class="row">
                    <label mat-sort-header class="text-start ">Due Date Of ReSubmission</label>
                   <input matInput type="text" (keyup)="updatePagination()" 
                   [(ngModel)]="filterDataTwo.filterColumnNames[2].Value" [filter]="  filterData"    />
               </div>
            </th>
            <td mat-cell class="col-md-3 text-start" *matCellDef="let item">
                {{item.redueDate}}
            </td>

        </ng-container>
       
       
       
        <ng-container matColumnDef="select">
            <th mat-header-cell class="col-md-1" *matHeaderCellDef > <div class="row">
                <label mat-sort-header class="text-start">Click here to submit</label>
               <input matInput type="text" (keyup)="updatePagination()" 
               [(ngModel)]="filterDataTwo.filterColumnNames[3].Value" [filter]="  filterData"    />
           </div></th>
            <td mat-cell class="col-md-1" *matCellDef="let element">
                <mat-checkbox class="example-margin"></mat-checkbox>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsTwo"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsTwo;"></tr>


    </table>
    <mat-paginator class="card-body" [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons="" aria-label="Select page">
    </mat-paginator>
</div>
<div class="card bg-white">

<div class="col-md-12">
    <br />

    <label>Description:</label>
    <mat-form-field class="example-full-width" appearance="outline" id="field">
        <!-- <mat-label>Health is wealth</mat-label> -->
        <textarea matInput ></textarea>
    </mat-form-field>
   
</div>

<div class="col-md-6">
   

    <label>Upload Audio File:</label>
    <!-- <mat-form-field appearance="outline" class="ms-3 "> -->
    <input type="file"  accept=" image/*" class="border" required="true"
         />

    <!-- </mat-form-field> -->
   
</div><br>
<div class="col-md-12 d-flex ">
    <button type="button" class="btn btn-outline-secondary btn-rounded d-inline-block" 
       >
       Submit
    </button>

<!-- </div> -->
</div>
</div>

</div>
