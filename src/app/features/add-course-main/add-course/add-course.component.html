<div class="container-fluid bg-light">
    <h5>Add Course/ View Course Details</h5><br>
    <mat-card>
        <form [formGroup]="addCourseForm" (ngSubmit)="onAddCourse()">
            <div class="row">
                <div class="col-md-3 pt-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Course Category</mat-label>
                        <mat-select formControlName="coursecategory">
                            <mat-option *ngFor="let category of categoryList" [value]="category">
                                {{category.categoriesName}}</mat-option>
                        </mat-select>
                        <mat-error [hidden]=" !addCourseForm.get('coursecategory')?.hasError('required')  ">
                            Please Type Few Words
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-3 pt-1">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Course name</mat-label>
                        <input matInput formControlName="courseName">
                        <mat-error [hidden]=" !addCourseForm.get('courseName')?.hasError('required')  ">
                            Please Type Few Words
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-3">

                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Start date</mat-label>
                        <input matInput formControlName="startDate" type="date">
                        <mat-error [hidden]=" !addCourseForm.get('startDate')?.hasError('required')  ">
                            Please Select Date
                        </mat-error>
                    </mat-form-field>

                </div>
                <div class="col-md-3">

                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>End date</mat-label>
                        <input matInput formControlName="endDate" type="date">
                        <mat-error [hidden]="!addCourseForm.get('endDate')?.hasError('required')  ">
                            Please Select Date
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-3">

                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Application closure date</mat-label>
                        <input matInput formControlName="applicationclosuredate" type="date">
                        <mat-error [hidden]="!addCourseForm.get('applicationclosuredate')?.hasError('required')  ">
                            Please Select Date
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <br />
            <div class="w-100 ">

                <angular-editor [placeholder]="'Enter text here...'" (keypress)="paragraphchange()"
                    [config]="editorConfig" required formControlName="description">
                </angular-editor>
                <mat-error *ngIf="paragrapherror ">
                    Please Type Words
                </mat-error>

            </div>

            <br />

            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block m-2">
                    Add Course
                </button>

            </div>

        </form>

    </mat-card>
</div>
