<div class="ConfigurationTypes_textpadding p-5">
  <h4 class="mb-3"> Blacklist Users </h4>

  <form class=" py-3 mb-4 card-body  bg-white row" [formGroup]="blacklistForm" (ngSubmit)="onBlockUser()">

    <div class="col-6">
      <label>Email Id to BlackList</label>
      <mat-form-field  appearance="outline">
        
        <input matInput  autocomplete="off" formControlName="emailId">
        <mat-error *ngIf="blacklistForm.controls['emailId'].hasError('required')">
          Email Id is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <label>Remarks/Comments for Blacklisting</label>

      <mat-form-field appearance="outline">
        <input matInput formControlName="comments" autocomplete="off">
        <mat-error *ngIf="blacklistForm.controls['comments'].hasError('required')">
          Comment is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row d-flex justify-content-end mr-1">
      <button mat-button class="btn   btn-outline-secondary btn-rounded d-inline-block border border-dark col-1 text-center"
        type="submit">BlackList
      </button>
    </div>
  </form>

  <div class=" mt-3 table-responsive mat-elevation-z8">
    <table mat-table [dataSource]="filterData.dataSource"matSort class="mat-elevation-z8 mat-datagrid ">

      <ng-container matColumnDef="SNo" class="col-1">
        <th mat-header-cell *matHeaderCellDef class="col-1">  <label mat-sort-header>
          S.No</label> 
          <input type="text" (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" /></th>
        <td mat-cell *matCellDef="let i=index" class="col-1"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="date" class="col-2">
        <th mat-header-cell *matHeaderCellDef class="col-2"> <label mat-sort-header>Date of Blacklist</label>
          <input type="text" (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" /></th>
        <td mat-cell *matCellDef="let element" class="col-2"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="blacklistUserEmail" class="col-3">
        <th mat-header-cell *matHeaderCellDef class="col-3"> <label mat-sort-header>Email ID</label>
          <input type="text" (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" /> </th>
        <td mat-cell *matCellDef="let element" class="col-3"> {{element.blacklistUserEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="comments" >
        <th mat-header-cell *matHeaderCellDef class="col"><label mat-sort-header> Comments</label>
          <input type="text" (keyup)="updatePagination()"
          [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" /></th>
        <td mat-cell *matCellDef="let element" class="col"> {{element.comments}} </td>
      </ng-container>

      <ng-container matColumnDef="action" class="col-2">
        <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> <label mat-sort-header>Actions</label>
          </th>
        <td mat-cell *matCellDef="let element" class="col-2">
          <span matTooltip="Delete" style="cursor: pointer;" class="mx-2"
          (click)="unBlockUser(element)"> <i class="far fa-trash-alt" aria-hidden="true"></i> </span>
        
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="bg-white d-flex  flex-row justify-content-end ">
      <mat-paginator class="" [pageSizeOptions]="[5,10,25, 50, 100]" aria-label="Select page">
      </mat-paginator>
  </div>
  </div>

</div>
