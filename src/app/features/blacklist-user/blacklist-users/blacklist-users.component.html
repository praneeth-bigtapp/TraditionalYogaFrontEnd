<div class="ConfigurationTypes_textpadding p-5">
    <h3 class="mb-4 pl-2 text-secondary"> Blocklist Users </h3>

    <div  class=" p-4 mb-4 rounded  bg-light row">
    
       <div class="col-6" >
            <mat-form-field class=" px-3 mb-2  rounded bg-white  border-2 "appearance="fill">
        <mat-label>Email Id to BlackList</mat-label>
              
              <input matInput  class="p-2  " autocomplete="off" required>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field class="px-3   rounded bg-white" appearance="fill" autocomplete="off" required>
            <mat-label>Remarks/Comments for BlackList</mat-label>
              
                <input matInput  class="p-2 " [filter]="dataSource" >
              </mat-form-field>
              </div>
    </div>
    
<div class="row d-flex justify-content-end mr-1">
  <button mat-button class="col-1 bg-light border-1 border-light rounded p-2 font-weight-bold" ><span><i class="fa fa-ban" style="font-size:15px;"></i></span>Black</button>
</div>
    <div  class=" mt-3 rounded mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped  " >

         
            <ng-container matColumnDef="s.no" >
              <th mat-header-cell *matHeaderCellDef class="col-1"> S.no </th>
              <td mat-cell *matCellDef="let element" class="col-1"> {{element.s_no}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="blacklist_date">
              <th mat-header-cell *matHeaderCellDef class="col-2"> Date of Blacklist</th>
              <td mat-cell *matCellDef="let element" class="col-2"> {{element.blacklist_date}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="Emailid">
              <th mat-header-cell *matHeaderCellDef class="col-2"> Email ID </th>
              <td mat-cell *matCellDef="let element" class="col-2"> {{element.Emailid}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="comments">
              <th mat-header-cell *matHeaderCellDef class="col-5"> Comments</th>
              <td mat-cell *matCellDef="let element" class="col-5"> {{element.comments}} </td>
            </ng-container>

            <ng-container  matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class=" text-center"> Action</th>
              <td mat-cell *matCellDef="let element" class="d-flex justify-content-center"> <button class="p-3 m-2 rounded border-0"><span  matTooltip="Delete" class="fas fa-trash-alt " style='font-size:25px;color:black'> </span><br><span >Remove blacklist</span></button> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
