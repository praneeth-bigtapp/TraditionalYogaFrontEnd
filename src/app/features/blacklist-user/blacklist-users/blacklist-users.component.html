<div class="ConfigurationTypes_textpadding p-5">
  <h3 class="mb-4 pl-2 text-secondary"> Blacklist Users </h3>

  <form class=" p-4 mb-4 rounded  bg-light row" [formGroup]="blacklistForm" (ngSubmit)="onBlockUser()">

    <div class="col-6">
      <mat-form-field class=" px-3 mb-2  rounded bg-white  border-2 " appearance="fill">
        <mat-label>Email Id to BlackList</mat-label>
        <input matInput class="p-2  " autocomplete="off" formControlName="emailId">
        <mat-error *ngIf="blacklistForm.controls['emailId'].hasError('required')">
          Email Id is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="px-3   rounded bg-white" appearance="fill">
        <mat-label>Remarks/Comments for Blacklisting</mat-label>
        <input matInput class="p-2 " formControlName="comments" autocomplete="off">
        <mat-error *ngIf="blacklistForm.controls['comments'].hasError('required')">
          Comment is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row d-flex justify-content-end mr-1">
      <button mat-button class="col-1 bg-light border-1 border-light rounded p-2 font-weight-bold"
        type="submit"><span><i class="fa fa-ban" style="font-size:15px;"></i></span>BlackList
      </button>
    </div>
  </form>

  <div class=" mt-3 rounded mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped ">

      <ng-container matColumnDef="SNo">
        <th mat-header-cell *matHeaderCellDef class="col-1"> S.No </th>
        <td mat-cell *matCellDef="let i=index" class="col-1"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="col-2"> Date of Blacklist</th>
        <td mat-cell *matCellDef="let element" class="col-2"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="blacklistUserEmail">
        <th mat-header-cell *matHeaderCellDef class="col-2"> Email ID </th>
        <td mat-cell *matCellDef="let element" class="col-2"> {{element.blacklistUserEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef class="col"> Comments</th>
        <td mat-cell *matCellDef="let element" class="col"> {{element.comments}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class=" text-center"> Action</th>
        <td mat-cell *matCellDef="let element">
          <span matTooltip="Delete" style="cursor: pointer;" 
            (click)="unBlockUser(element)"> <i class="far fa-trash-alt" aria-hidden="true" style='font-size:25px;color:black' ></i> </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
