<div class="ConfigurationTypes_textpadding   ">
    <!-- remove bg-light -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/mentordashboard">DashBoard</a></li>
        <li class="breadcrumb-item active" aria-current="mentordashboardstudent">Dashboard-Studentwatchlive</li>
      </ol>
    </nav>
  
   
 
    <div class="card mt-2">
      <div class="card-header text-white bg-secondary">
        Dashboard - Student watch Live
      </div>
  
      <div class="rounded mat-elevation-z8 table-responsive">
  
        <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100"
          aria-label="users">

          <ng-container matColumnDef="SNo">
            <th mat-header-cell *matHeaderCellDef class="col-2 text-center "> <label mat-sort-header>SNo</label>
              <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" />
            </th>
  
            <td mat-cell *matCellDef="let element" class="col-2 text-center ">{{element.SNo}}
  
            </td>
          </ng-container>
  
          <ng-container matColumnDef="StudentName">
            <th mat-header-cell *matHeaderCellDef class="col-2 text-center "> <label mat-sort-header>Student Name</label>
              <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[1].Value"
                [filter]="filterData" />
            </th>
  
            <td mat-cell *matCellDef="let element" class="col-2  text-center ">{{element.StudentName}}
  
            </td>
          </ng-container>
  
  
          <ng-container matColumnDef="StudentId">
            <th mat-header-cell *matHeaderCellDef class="col-2 text-center"><label mat-sort-header>Student Id</label>
              <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[2].Value"
                [filter]="filterData" class="mx-2" />
            </th>
            <td mat-cell *matCellDef="let element" class="col-2 px-2 text-center text-muted"> {{element.StudentId}}
            </td>
          </ng-container>      
          <i class="fa-sharp fa-solid fa-floppy-disks"></i>  
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
        <div class="col bg-white">
          <mat-paginator [pageSizeOptions]="[ 10,25, 50, 100]" aria-label="Select page"></mat-paginator>
        </div>
      </div>
    </div>
  
  
  
  
  
  </div>
