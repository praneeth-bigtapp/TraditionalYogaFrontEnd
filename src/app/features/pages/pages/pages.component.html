<div class="ConfigurationTypes_textpadding p-5 bg-light ">
 <div class="row">
   <div class="col-8">
      <h3 class="mb-4 pl-2 text-secondary"> Pages </h3>
     </div>
     <div class="col-4 ">
        <button class="bg-light border-mutted border-2 mx-2 py-1 rounded"><i class="fa-solid fa-file-circle-plus mx-2"></i>Add Page</button>
        <button class="bg-light border-mutted border-2 ml-3 py-1 rounded"><i class="fas fa-file-alt ml-1"></i>Manage Page</button>
     </div>
 </div>
 <div  class=" rounded mt-3 mat-elevation-z8">
   <table mat-table mat-sort [dataSource]="filterData.dataSource" class="mat-elevation-z8 mat-datagrid table-bordered" >

      <ng-container matColumnDef="Checkbox">
         <th mat-header-cell *matHeaderCellDef  class="col-1">
               <br>
             <div class="text-center ">
                 <mat-checkbox accent="secondary" (change)="$event ? masterToggle() : null"
                     [checked]="selection.hasValue() && isAllSelected()"
                     [indeterminate]="selection.hasValue() && !isAllSelected()">
                 </mat-checkbox>
             </div>

         </th>
         <td mat-cell class="text-center " *matCellDef="let element ">
             <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(element) : null"
                 [checked]="selection.isSelected(element)">
             </mat-checkbox>
         </td>

     </ng-container>
    
       <ng-container matColumnDef="Pagename" >
           <th mat-header-cell *matHeaderCellDef class="col-6 text-center " > <label>Page Name</label>
               <input matInput type="text" (keyup)="updatePagination()" 
               [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 90%;"  /></th>
        
         <td mat-cell *matCellDef="let element" class="col-6 mx-2 "><br> {{element.Pagename}} - <small class="text-success">Published</small><br>
         <div class="d-flex text-center "><p class=" mr-2" style="color:blue ;" >Edit</p>| <p class="text-danger mx-2">Delete</p> |<p class="text-muted mx-2">Draft</p></div>
         <div class="d-flex text-center mb-3"><p class="mr-2 text-secondary">Permanent Link</p>:<p style="color:blue ;">{{element.link}}</p></div>

       </td>
       </ng-container>
     
     
       <ng-container matColumnDef="Author">
         <th mat-header-cell *matHeaderCellDef class="col-2 text-center"><label>Author</label>
           <input matInput type="text" (keyup)="updatePagination()" 
           [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 90%;" class="mx-2"  /></th>
         <td mat-cell *matCellDef="let element" class="col-2 px-2 text-center text-muted"> {{element.Author}} </td>
       </ng-container>
     
      
       <ng-container matColumnDef="Dateofpublish">
         <th mat-header-cell *matHeaderCellDef class="col-4 text-center">  <label>Date of pusblish</label>
           <input matInput type="text" (keyup)="updatePagination()" 
           [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 95%;" class="mx-2"   /></th>
         <td mat-cell *matCellDef="let element" class="col-4 px-2 text-left py-2"><label>Last Modified</label><br> <u>{{element.Dateofpublish}}</u> </td>
       </ng-container>
     
      
    
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <div class="col-12 bg-white">
      <mat-paginator  [pageSizeOptions]="[ 5,10,25, 50, 100]" aria-label="Select page">
      </mat-paginator>
   </div>
</div>
</div>
