<div class="ConfigurationTypes_textpadding ">
    <h3 class="mb-4 pl-2 text-secondary "> Pearls of wisdom</h3>
    <div class="bg-white  border py-5 p-2">
        <form class="p-5" [formGroup]="wisdomform" class="mr-5" (ngSubmit)="wisdomsubmit()">

            <div class="row align-items-center ">
                <h6 class="text-md-right col-md-4">Title : </h6>

                <div class="col">
                    <mat-form-field appearance="outline" >
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="quotetitle">
                        <mat-error [hidden]=" !wisdomform.get('quotetitle')?.hasError('required')  ">
                            Please Type title
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
            <br />
            <div class="row align-items-center ">
                <h6 class="text-md-right col-md-4">Quote : </h6>

                <div class="col">
                    <mat-form-field appearance="outline" >
                        <mat-label>Quote</mat-label>
                        <textarea rows="5" matInput formControlName="quote"> </textarea>
                        <mat-error [hidden]=" !wisdomform.get('quote')?.hasError('required')  ">
                            Please Type Quote
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
            <br />

            <div class="row align-items-center ">
                <h6 class="text-md-right col-md-4">Date : </h6>

                <div class="col">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label></mat-label> -->
                        <input matInput formControlName="quotedate" type="date">
                        <mat-error [hidden]=" !wisdomform.get('quotedate')?.hasError('required')  ">
                            Please Select Date
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
            <br />
            <div class="row align-items-center ">
                <h6 class="text-md-right col-md-4">Type : </h6>

                <div class="col">
                    <mat-form-field appearance="outline">
                        <mat-label>Type</mat-label>
                        <!-- <mat-select formControlName="quotetype">
                            <mat-option *ngFor="let category of typelist" [value]="category.id">
                                {{category.name}}</mat-option>
                        </mat-select> -->
                        <input matInput formControlName="quotetype" type="text">

                        <mat-error [hidden]=" !wisdomform.get('quotetype')?.hasError('required')  ">
                            Please Select Type
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
            <br />

            <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block m-2 float-md-right ">
                {{isedit ? "Update":"Upload"}}
            </button>
        </form>
        <br />
    </div>
    <br />
    <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100"
        aria-label="users">
        <ng-container matColumnDef="quoteId">
            <th mat-header-cell *matHeaderCellDef style="width: 30px;" scope="col">
                <label mat-sort-header>
                    S.No
                </label>
                <input type="text" (keyup)="updatePagination('praticeLibaryId')"
                    [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.quoteId}} </td>
        </ng-container>


        <ng-container matColumnDef="quoteTitle">
            <th mat-header-cell *matHeaderCellDef  scope="col-2">
                <label mat-sort-header>
                    Title
                </label>
                <input type="text" (keyup)="updatePagination('videoLink')"
                    [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element">{{element.quoteTitle | titlecase}}</td>
        </ng-container>

        <ng-container matColumnDef="quote">

            <th mat-header-cell *matHeaderCellDef scope="col-3">
                <label mat-sort-header>
                    Quote
                </label>
                <input type="text" (keyup)="updatePagination('duration')"
                    [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.quote}}</td>
        </ng-container>

        <ng-container matColumnDef="quoteDate">
            <th mat-header-cell *matHeaderCellDef  scope="col">
                <label mat-sort-header>
                    Date
                </label>
                <input type="text" (keyup)="updatePagination('title')"
                    [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.quoteDate}} </td>
        </ng-container>
        <ng-container matColumnDef="quoteType" >
            <th mat-header-cell *matHeaderCellDef style="width: 30px" scope="col">
                <label mat-sort-header>
                    Type
                </label>
                <input type="text" (keyup)="updatePagination('message')"
                    [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.quoteType }} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef scope="col">
                <label mat-sort-header>
                    Active
                </label>
                <input type="text" (keyup)="updatePagination('metaKeyword')"
                    [(ngModel)]="filterData.filterColumnNames[5].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container> -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef scope="col">
                <label mat-sort-header>
                    Action
                </label>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex flex-wrap justify-content-evenly align-items-center">

                    <div class="">
                        <mat-slide-toggle [checked]="IsActiveorNot(element.quoteId)"
                            (change)="ChangeActive(element.quoteId)" [matTooltip]="element.isActive"></mat-slide-toggle>
                        <!-- <p>Disable</p> -->
                    </div>
                    <i class="fa-solid fa-eye fs-5 text-info" (click)="viewdetails(element)"
                        matTooltip="View Course Activity" matTooltip="View"></i>

                    <i class="fa-solid fa-pen-to-square" matTooltip="Edit" (click)="editdetails(element)"
                        aria-label="Button that displays a tooltip when focused or hovered over"></i>

                    <i class="fa-solid fa-trash" matTooltip="Delete" (click)="deletedetails(element.quoteId)"
                        aria-label="Button that displays a tooltip when focused or hovered over"></i>


                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="" [pageSizeOptions]="[25, 50, 100,150,200]" aria-label="Select page">
    </mat-paginator>
</div>
