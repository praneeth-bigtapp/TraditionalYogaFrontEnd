<div class="ConfigurationTypes_textpadding bg-light">
    <h5>Class Media Update</h5>
<div class="mt-5 bg-white">
    
    <div class="row "style="display: flex;">
        <div class="col-md-3">
           <form [formGroup]=" dataForm" >
            <mat-form-field appearance="outline" class="ml-2 mt-2">
                <mat-label>Select Course</mat-label>
                <select matNativeControl [disabled]="disableSelect.value" formControlName="checkbox">
                  <option value="" selected></option>
                  <option value="volvo">Volvo</option>
                  <option value="saab" disabled>Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
            </mat-form-field>
           </form>
        </div>
        <form [formGroup]="dateForm" (submit)="datefilter()" class="col-md-9">
        <div >
           
                <mat-form-field class="col-5 mt-2" appearance="outline" >
                    <mat-label>Select date</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="Sushi" type="date" formControlName="date">
                </mat-form-field>
                <button type="submit"  class="btn btn-outline-secondary btn-rounded d-inline-block m-2 border border-dark" type="submit">Go</button>


        </div>
        
            
        
    </form>

    </div>
    <hr>
    <div class="row">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-datagrid w-100" aria-label="subMenu">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="s_no">
                <th mat-header-cell class="col-md-1" *matHeaderCellDef> S-no</th>
                <td mat-cell class="col-md-1" *matCellDef="let element">
                    {{element.classMediaId}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell class="col-md-3" *matHeaderCellDef> Date </th>
                <td class="col-md-3" *matCellDef="let element">

                    {{element.date}}

                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell class="col-md-3" *matHeaderCellDef> Type Of Class</th>
                <td mat-cell class="col-md-3" *matCellDef="let element"> {{element.typeOfClass}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="media_file">
                <th mat-header-cell class="col-md-3" *matHeaderCellDef>Number Of Media File Added</th>
                <td class="col-md-3" *matCellDef="let element">
                    {{element.noOfMediaFiles}} </td>

            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell class="col" *matHeaderCellDef>Action </th>
                <td mat-cell class="col" *matCellDef="let element">
                    <div class="row">
                        <div class="col">
                            <i class="fa-solid fa-eye" style="color: rgb(235, 156, 11) ;"></i>
                        </div>
                        <div class="col">
                            <i class="fa-solid fa-pencil"></i>

                        </div>
                    </div>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
    </div>

</div>


</div>
