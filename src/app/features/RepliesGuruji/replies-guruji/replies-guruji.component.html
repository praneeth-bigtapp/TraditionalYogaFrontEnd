<div class="ConfigurationTypes_textpadding">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="epliesguriji">Repliesforguruji</li>
        </ol>
    </nav>   

    <div class="card-header text-white bg-secondary">
        Replies for Guruji
    </div>

    <div class="card  bg-secondary">
        
        <div class="card-body bg-white  py-2">

            <div class=" ">
                <div class=" row  align-items-center">
                   <div class="col-md-4">
                    <mat-form-field  appearance="outline" >                
                        <input type="text" placeholder="Search by Keywords" matInput>
                               
                    </mat-form-field>                       
                    </div>
                    <div class="col-md-3">
                        <!-- <button type="button" (click)="gobutton()"
                            class="btn btn-outline-secondary btn-go btn-rounded d-inline-block m-2 border border-dark">
                            Go
                        </button> -->
                        <button type="button" 
                            class="btn btn-outline-secondary  btn-rounded d-inline-block m-2 border border-dark">
                            Submit
                        </button>
                    </div>
                </div>
              
            </div>

        </div>
    </div>

    <div class="card ">
        
        <div class="bg-transparent px-0 py-0">
            <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z2 mat-datagrid w-100"
          aria-label="users">

          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef class="col-1 text-center "> <label mat-sort-header>SNo</label>
              <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" />
            </th>
  
            <td mat-cell *matCellDef="let element" class="col-1  text-center ">{{element.sno}}
  
            </td>
          </ng-container>
  
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="col-3 text-center "> <label mat-sort-header>Date</label>
              <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[1].Value"
                [filter]="filterData" />
            </th>
  
            <td mat-cell *matCellDef="let element" class="col-2  text-center ">{{element.date}}
  
            </td>
          </ng-container>
  
  
          <ng-container matColumnDef="repliesfromguruji">
            <th mat-header-cell *matHeaderCellDef class="col-6 text-center"><label mat-sort-header>Replies from Guruji</label>
              <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[2].Value"
                [filter]="filterData" class="mx-2" />
            </th>
            
            <td mat-cell *matCellDef="let element" class="col-6 px-2 text-center text-muted"> 
                <span *ngIf="element.isShowMoreTrue==false">{{element.repliesfromguruji.substr(0, 100)}}</span>
                <span *ngIf="element.isShowMoreTrue==true">{{element.repliesfromguruji}}</span>
                <span class="text-read-more " (click)="showMoreText(element)" style="padding-left: 345px;
                color: blue;; margin-bottom: 10px;">Read More</span>
            </td>
          </ng-container>
  
  
          <ng-container matColumnDef="studentmessage">
            <th mat-header-cell *matHeaderCellDef class="col-2 text-center"><label mat-sort-header>Student Message(circulated)</label>
              <input type="text" (keyup)="updatePagination()" [filter]="filterData" class="mx-2" disabled="true" />
            </th>
            <td mat-cell *matCellDef="let element" class="col-2 text-center py-2">
              <div class="d-flex flex-wrap justify-content-evenly align-items-center">
           
                <i class="fa-solid fa-eye fs-5 text-info" matTooltip="View Course Activity"
                  matTooltip="View"></i>
  
                </div>
            </td>
          </ng-container>
          <i class="fa-sharp fa-solid fa-floppy-disks"></i> 
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
        <div class="col bg-white">
          <mat-paginator [pageSizeOptions]="[ 10,25, 50, 100]" aria-label="Select page"></mat-paginator>
        </div>
        </div>
    </div>

</div>
