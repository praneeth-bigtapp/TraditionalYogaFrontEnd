<div class="ConfigurationTypes_textpadding p-5">

    <div class="d-flex flex-row flex-wrap  justify-content-between align-items-center">
        <h4>Courses</h4>

        <button mat-button class="border" (click)="addviewcourses()">
            <mat-icon>add</mat-icon>
            Add Course/View Course Details
        </button>
    </div>
    <br />

    <br />

    <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100" aria-label="users">
        <ng-container matColumnDef="courseId">
            <th mat-header-cell *matHeaderCellDef style="width: 30px;" scope="col">
                <label mat-sort-header>
                    S.No
                </label>
                <input type="text" (keyup)="updatePagination('courseId')" [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.coursesId}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef scope="col">
                <label mat-sort-header>
                    Category
                </label>
                <input type="text" (keyup)="updatePagination('category')" [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.category || "Nil"}} </td>
        </ng-container>

        <ng-container matColumnDef="courseName">

            <th mat-header-cell *matHeaderCellDef scope="col">
                <label mat-sort-header>
                    Course Name
                </label>
                <input type="text" (keyup)="updatePagination('courseName')" [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.coursesName}} </td>
        </ng-container>

        <ng-container matColumnDef="courseDuration">
            <th mat-header-cell *matHeaderCellDef scope="col">
                <label mat-sort-header>
                    Duration
                </label>
                <input type="text" (keyup)="updatePagination('courseDuration')" [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.courseDuration || 'Nil'}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef scope="col">
                <label mat-sort-header>
                    Start Date
                </label>
                <input type="text" (keyup)="updatePagination('startDate')" [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef scope="col">
                <label mat-sort-header>
                    End Date
                </label>
                <input type="text" (keyup)="updatePagination('endDate')" [(ngModel)]="filterData.filterColumnNames[5].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element "> {{element.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="currentStatus">
            <th mat-header-cell *matHeaderCellDef style="width: 150px;" scope="col">
                <label mat-sort-header>
                    Current Status
                </label>
                <input type="text" (keyup)="updatePagination('currentStatus')" [(ngModel)]="filterData.filterColumnNames[6].Value" [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element "> {{element.currentStatus || 'NIL'}} </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br />
    <br />

    <mat-paginator class="" [pageSizeOptions]="[10,25, 50, 100]" aria-label="Select page">
    </mat-paginator>


</div>
