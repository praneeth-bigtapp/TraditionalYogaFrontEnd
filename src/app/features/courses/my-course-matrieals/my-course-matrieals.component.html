<div class="ConfigurationTypes_textpadding ">
    <h3 class="mb-4 pl-2 text-secondary"> My Course Matrieals </h3>

   <div class="bg-white">
    <div class=" pt-4 row  ">
   
        <form [formGroup]="courses" class="row">
            <div class="col-4 ml-4">
                <mat-form-field appearance="outline" >
                    <mat-label>Select category</mat-label>
                    <select matNativeControl  formControlName="courses">
                        <option value="" selected></option>
                        <option *ngFor="let item of datas" [value]="item.roleId">{{item.roleName}}
                        </option>
                    </select>
                </mat-form-field>
            </div>
            <div class="col-5">
            <button mat-button class="bg-light border-light  rounded py-2">Go</button>
                
            </div>
            <div class="col-2 pt-2 mx-3">
                <button mat-button class="bg-white border-secondary border-2 border py-1 mx-4 px-5 "><i class="fa-solid fa-plus fa-1x rounded bg-light"></i>Add Category</button>
                    
                </div>
        </form>
      
          
    </div>
    <div class="border-top bg-white pb-2">
        <form [formGroup]="coursesDescription">
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 ">
                    Add Category:
                </div>
                <div class="col-8">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                        <input matInput formControlName="categories"  
                            type="text">
                    
                    </mat-form-field>
                </div>
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3">
                    Add Description:
                </div>
                <div class="col-8">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                        <textarea matInput formControlName="Description" rows="8" 
                            type="text" ></textarea>
                    
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button mat-button class="bg-light border-light border border  px-5 me-3">Add</button>
        
            </div>
            </form>
    </div>
    <div class="border-top bg-white pb-2">
        <form [formGroup]="FormDeatils">
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 fw-bolder">
                    Select Category:
                </div>
                <div class="col-4">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                            <mat-label>Select category</mat-label>
                            <select matNativeControl  formControlName="catogory">
                                <option value="" selected></option>
                                <option *ngFor="let item of datas" [value]="item.roleId">{{item.roleName}}
                                </option>
                            </select>
                        
                    
                    </mat-form-field>
                </div>
                <!-- <div class="col-2">
                    <p>Technical/Scientific information Festival/Day specials </p>
                </div> -->
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 text-dark fw-bolder">
                    Add Media:
                </div>
                <div class="col-4">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                            <mat-label>Add Media</mat-label>
                            <select matNativeControl  formControlName="addMedia">
                                <option value="" selected></option>
                                <option *ngFor="let item of datas" [value]="item.roleId">{{item.roleName}}
                                </option>
                            </select>
                        
                    
                    </mat-form-field>
                </div>
                
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 ">
                    Video Link:
                </div>
                <div class="col-8">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                        <input matInput formControlName="videoLink"  
                            type="text">
                    
                    </mat-form-field>
                </div>
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 ">
                    Upload:
                </div>
                <div class="col-8">
                    
                        <input class="border" type="file" id="formFile" formControlName="upload">
                    
                   
                </div>
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3">
                    Message:
                </div>
                <div class="col-8">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                        <textarea matInput formControlName="message" rows="8" 
                            type="text" ></textarea>
                    
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button mat-button class="bg-light border-light border border  px-5 me-3">Upload</button>
        
            </div>
            </form>
    </div>
   </div>
   <div  class=" rounded mt-3 mat-elevation-z8">
    <table mat-table mat-sort [dataSource]="filterData.dataSource" class="mat-elevation-z8 table-striped table-striped table-bordered" >


     
        <ng-container matColumnDef="S_No" >
            <th mat-header-cell *matHeaderCellDef class="col-2 text-center " > <label>S_No</label>
                <input matInput type="text" (keyup)="updatePagination()" 
                [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 90%;"  /></th>
          <!-- <th mat-header-cell *matHeaderCellDef style="width: 30px;" scope="col">
            <label mat-sort-header>
                S.No
            </label>
            <input type="text" (keyup)="updatePagination('courseId')"
                [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" />
        </th> -->
          <td mat-cell *matCellDef="let element" class="col-2 mx-2 text-center"> {{element.S_No}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="col-2 text-center"><label>Title</label>
            <input matInput type="text" (keyup)="updatePagination()" 
            [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 90%;" class="mx-2"  /></th>
          <td mat-cell *matCellDef="let element" class="col-2 px-2 text-center"> {{element.title}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="col-4 text-center">  <label>Description</label>
            <input matInput type="text" (keyup)="updatePagination()" 
            [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 95%;" class="mx-2"   /></th>
          <td mat-cell *matCellDef="let element" class="col-4 px-2 text-center"> {{element.description}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="mtype">
          <th mat-header-cell *matHeaderCellDef class=" text-center col-2">  <label> Media type</label>
            <input matInput type="text" (keyup)="updatePagination()" 
            [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 90%;" class="mx-2"   /></th>
          <td mat-cell *matCellDef="let element" class="text-center col-2 px-2"> {{element.mtype}} </td>
        </ng-container>

      

        <ng-container  matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef class=" text-center col-2"> <label> Details</label>
            <!-- <input matInput type="text" (keyup)="updatePagination()" 
            [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;"   /></th> -->
          
          <td mat-cell *matCellDef="let element" class="text-center col-2 my-4  "> <i class="fa fa-eye " (click)="viewDetails(element.blacklistuserId)" style="color:purple"></i> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
