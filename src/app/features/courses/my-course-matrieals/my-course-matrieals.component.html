<div class="ConfigurationTypes_textpadding p-5 bg-light">
    <h3 class="mb-4 pl-2 text-secondary"> My Course Matrieals </h3>

   <div class="bg-white">
    <div class=" pt-4 row  ">
   
        <form [formGroup]="courses" class="row">
            <div class="col-4 ml-4">
                <mat-form-field appearance="outline" >
                    <mat-label>Select category</mat-label>
                    <select matNativeControl  formControlName="courses">
                        <option value="" selected></option>
                        <option *ngFor="let item of datas" [value]="item.roleId">{{item.roleName}}
                        </option>
                    </select>
                </mat-form-field>
            </div>
            <div class="col-5">
            <button mat-button class="bg-light border-light  rounded py-2">Go</button>
                
            </div>
            <div class="col-2 pt-2 mx-3">
                <button mat-button class="bg-white border-secondary border-2 border py-1 mx-4 px-5 "><i class="fa-solid fa-plus fa-1x rounded bg-light"></i>Add Category</button>
                    
                </div>
        </form>
      
          
    </div>
    <div class="border-top bg-white pb-2">
        <form [formGroup]="coursesDescription">
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 ">
                    Add Category:
                </div>
                <div class="col-8">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                        <input matInput formControlName="categories"  
                            type="text">
                    
                    </mat-form-field>
                </div>
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3">
                    Add Description:
                </div>
                <div class="col-8">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                        <textarea matInput formControlName="Description" rows="8" 
                            type="text" ></textarea>
                    
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button mat-button class="bg-light border-light border border  px-5 me-3">Add</button>
        
            </div>
            </form>
    </div>
    <div class="border-top bg-white pb-2">
        <form [formGroup]="FormDeatils">
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 fw-bolder">
                    Select Category:
                </div>
                <div class="col-4">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                            <mat-label>Select category</mat-label>
                            <select matNativeControl  formControlName="catogory">
                                <option value="" selected></option>
                                <option *ngFor="let item of datas" [value]="item.roleId">{{item.roleName}}
                                </option>
                            </select>
                        
                    
                    </mat-form-field>
                </div>
                <!-- <div class="col-2">
                    <p>Technical/Scientific information Festival/Day specials </p>
                </div> -->
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 text-dark fw-bolder">
                    Add Media:
                </div>
                <div class="col-4">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                            <mat-label>Add Media</mat-label>
                            <select matNativeControl  formControlName="addMedia">
                                <option value="" selected></option>
                                <option *ngFor="let item of datas" [value]="item.roleId">{{item.roleName}}
                                </option>
                            </select>
                        
                    
                    </mat-form-field>
                </div>
                
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 ">
                    Video Link:
                </div>
                <div class="col-8">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                        <input matInput formControlName="videoLink"  
                            type="text">
                    
                    </mat-form-field>
                </div>
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3 ">
                    Upload:
                </div>
                <div class="col-8">
                    
                        <input class="border" type="file" id="formFile" formControlName="upload">
                    
                   
                </div>
            </div>
            <div class=" pt-2 row ">
                <div class="col-4 text-end pt-3">
                    Message:
                </div>
                <div class="col-8">
                    <mat-form-field class="pe-4"appearance="outline" >
                       
                        <textarea matInput formControlName="message" rows="8" 
                            type="text" ></textarea>
                    
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button mat-button class="bg-light border-light border border  px-5 me-3">Add</button>
        
            </div>
            </form>
    </div>
   </div>
   <div  class=" rounded mt-3 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped table-striped table-bordered" >


     
        <ng-container matColumnDef="S_No" >
          <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> S.No </th>
          <td mat-cell *matCellDef="let element" class="col-2 mx-2"> {{element.S_No}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> Title</th>
          <td mat-cell *matCellDef="let element" class="col-2 px-2"> {{element.title}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef class="col-4 text-center"> Description </th>
          <td mat-cell *matCellDef="let element" class="col-4 px-2"> {{element.description}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="Media type">
          <th mat-header-cell *matHeaderCellDef class=" text-center col-2"> Media type</th>
          <td mat-cell *matCellDef="let element" class="text-center col-2 px-2"> {{element.mtype}} </td>
        </ng-container>

      

        <ng-container  matColumnDef="Details">
          <th mat-header-cell *matHeaderCellDef class=" text-center col-2"> Details</th>
          <td mat-cell *matCellDef="let element" class="d-flex justify-content-center col-2 my-4 ml-3 px-2 "> <i class="fa fa-eye ms-5" (click)="viewDetails(element.blacklistuserId)" style="color:purple"></i> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
