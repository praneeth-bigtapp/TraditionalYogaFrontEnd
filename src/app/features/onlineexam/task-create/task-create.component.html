<div class="ConfigurationTypes_textpadding p-1  ">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="">
            <h4>Create Task</h4>
        </div>
        <div class="" (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </div>
    </div>

    <form class="" [formGroup]="taskform" (ngSubmit)="tasksubmit()">

        <div class="w-50 ">
            <mat-form-field appearance="outline">
                <mat-label>Task Name</mat-label>
                <input matInput autocomplete="off" formControlName="name" required>

            </mat-form-field>
            <div class="error-message"
                *ngIf="taskform.controls['name'].invalid && (taskform.controls['name'].dirty || taskform.controls['name'].touched)">
                <mat-error [hidden]=" !taskform.get('name')?.hasError('required')  ">
                    Name is mandatory
                </mat-error>
            </div>
        </div>



        <h6>Upload Media file</h6>
        <br />
        <div class="w-75">
            <input type="file" class="border" id="file" formControlName="mediafile" accept=" */*"
                (change)="fileupload($event)" required="true" />
            <br />
            <mat-error *ngIf="filerror">Please Upload Valid File</mat-error>
        </div>

        <div class="w-50">
            <mat-form-field class="example-full-width" class="w-25" appearance="outline">
                <mat-label>Due Date for submission</mat-label>
                <input matInput formControlName="duedate" type="date">
            </mat-form-field>
            <div class="error-message"
                *ngIf="taskform.controls['duedate'].invalid && (taskform.controls['duedate'].dirty || taskform.controls['duedate'].touched)">
                <mat-error [hidden]=" !taskform.get('duedate')?.hasError('required')  ">
                    Due Date is mandatory
                </mat-error>
            </div>
        </div>

        <div class="d-flex flex-wrap justify-content-end">
            <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block mt-3 ml-md-1"> Create Task
            </button>
        </div>

    </form>
</div>
