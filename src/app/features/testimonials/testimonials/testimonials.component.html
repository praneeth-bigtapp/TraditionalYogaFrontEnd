<div class="ConfigurationTypes_textpadding p-5  ">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#/addpages">Website Management</a></li>
          <li class="breadcrumb-item active" aria-current="page">Testimonials</li>
        </ol>
      </nav>
    <div class="col-md-12 d-flex justify-content-end">
        <button class="btn btn-outline-secondary btn-rounded d-inline-block m-2"(click)="addtestimonial()"*ngIf="!displaycontent" >
            Add Testimonials</button>

    </div>
 
   
    <div class="card mt-5" *ngIf="displaycontent">
        <div class="card-header text-white bg-secondary" >
          Add testimonials
      </div>

    <form class=" card-body bg-white "  [formGroup]="testimonial" (ngSubmit)="addTestdata()">
     
      <div class="row">
        <div class="col-md-12">
            <label>Content</label>
            <mat-form-field class="example-full-width" appearance="outline" id="field" >
                <!-- <mat-label>Health is wealth</mat-label> -->
                <textarea matInput formControlName="content" 
                  ></textarea></mat-form-field>

        </div>
        <div class="col-md-6">
            <label>Given By Name</label>
            <mat-form-field class="example-full-width" appearance="outline" id="field" >
                <!-- <mat-label>Health is wealth</mat-label> -->
                <input matInput formControlName="name"
                  ></mat-form-field>

        </div>
        <div class="col-md-6">
            <label>Video Link</label>
            <mat-form-field class="example-full-width" appearance="outline" id="field">
        
                <input matInput  formControlName="link"
                    ></mat-form-field>

        </div>
        <div class="col-md-12">
            <label>Description</label>
            <mat-form-field class="example-full-width" appearance="outline" >
                <!-- <mat-label>Health is wealth</mat-label> -->
                <textarea matInput formControlName="description"
                   ></textarea></mat-form-field>

        </div>
      
     

        </div>
        <div class="row float-right">
            <div class="col-md-12 ">
                <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block m-2">
                    Upload Testimonial
                      </button>
                <button  class="btn btn-outline-secondary btn-rounded d-inline-block m-2"(click)="reseteditable()">
                    Cancel
                      </button>
             
            </div>

        </div>
       
    </form>








  
     

        <div class="row justify-content-end">
            <!-- <div class="col-sm-3">
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label> -->
                    <!-- <input  id="search" (keyup)="applyFilter($event)" formControlName="" 
                    placeholder="search" /> -->
                    <!-- <input matInput formControlName="startdate" type="search" (keyup)="applyFilter($event) " placeholder="search">

                </mat-form-field>
              
            </div> -->
        </div>
    </div>
    <div class=" rounded mt-3 mat-elevation-z8">
        <table mat-table [dataSource]="
        filterData.dataSource" class="mat-elevation-z8 mat-datagrid w-100" matSort>


            <ng-container matColumnDef="Checkbox">
                <th mat-header-cell *matHeaderCellDef class="col-1">
                    <br>
                    <div class="text-center ">
                        <mat-checkbox accent="secondary" (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </div>

                </th>
                <td mat-cell class="text-center " *matCellDef="let element ">
                    <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)">
                    </mat-checkbox>
                </td>

            </ng-container>


            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef class="col-md-6 text-center " mat-sort-header>
                    <div class="row flex-row">
                        <label class="text-start">Content</label> 
                        <input matInput type="text" (keyup)="updatePagination()" 
                        [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 70%;"  />

                    </div>
                    <div class="row">
                       

                    </div>
                    
                    
                  
                   
                </th>
                
                <td mat-cell *matCellDef="let element" class="col-6 mx-2 "> 
                    <div class="row d-flex">
                        <!-- <div class="col-md-6">
                            <div class="d-flex text-center ">
                                <p class=" mr-2" style="color:blue ;">Edit</p>| <p class="text-danger mx-2">Delete</p>
                            </div>

                        </div> -->
                        <div class="col">
                            {{element.content}}

                        </div>
                        <div class="col-md-6 ">
                            <!-- <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1">Visible</mat-radio-button>&nbsp;
                                <mat-radio-button value="2">invisible</mat-radio-button>
                            </mat-radio-group> -->

                        </div>

                    


                    </div>

                </td>
                

            </ng-container>


            <ng-container matColumnDef="givenByName">
                <th mat-header-cell *matHeaderCellDef class="col-2 text-center" mat-sort-header>
                    <div class="row flex-row">
                        <label class="text-start">Given by</label>
                    <input matInput type="text" (keyup)="updatePagination()" 
                        [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 70%;"  />

                    </div>
                    
                </th>
                <td mat-cell *matCellDef="let element" class="col-2 px-2 text-center text-muted">
                    {{element.givenByName}} </td>
            </ng-container>


            <ng-container matColumnDef="createDate">
                <th mat-header-cell *matHeaderCellDef class="col-4 text-center" mat-sort-header>
                    <div class="row flex-row">
                        <label class="text-start">Date Of Add</label>
                    <input matInput type="text" (keyup)="updatePagination()" 
                        [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 70%;"  />


                    </div>
                    
                    
                </th>
                <td mat-cell *matCellDef="let element" class="col-4 px-2 text-left py-2"><label>Last
                        Modified</label><br> <u>{{element.createDate}}</u> </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="col-4 text-center" mat-sort-header> Action
                </th>
                <td mat-cell *matCellDef="let element" class="col-4 px-2 text-left py-2">
                    <div class=" d-flex">
                        <mat-slide-toggle [checked]="element.active == 'Y'? true : false"
                       ></mat-slide-toggle>
<!-- 
                       (change)="onActivateRole(element,$event)" -->
                        <i
                        class="fas fa-pencil-alt" aria-hidden="true"></i> &nbsp; <i class="fa-solid fa-eye  " matTooltip="View"
                        aria-label="Button that displays a tooltip when focused or hovered over"></i>

                    </div>
                  
                     </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="col-12 bg-white">
            <mat-paginator [pageSizeOptions]="[ 2,10,25, 50, 100]" aria-label="Select page"></mat-paginator>
        </div>
    </div>
</div>
