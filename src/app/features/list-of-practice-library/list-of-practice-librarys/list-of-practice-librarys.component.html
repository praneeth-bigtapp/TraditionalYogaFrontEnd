<div class="ConfigurationTypes_textpadding p-5">
  <h3 class="mb-4 pl-2 text-secondary"> List of practice library </h3>


  <div class=" mt-5 rounded mat-elevation-z8">
    <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100"
      aria-label="users">
      <ng-container matColumnDef="praticeLibaryId">
        <th mat-header-cell *matHeaderCellDef style="width: 30px;" scope="col">
          <label mat-sort-header>
            S.No
          </label>
          <input type="text" (keyup)="updatePagination('praticeLibaryId')"
            [(ngModel)]="filterData.filterColumnNames[0].Value" [filter]="filterData" />
        </th>
        <td mat-cell *matCellDef="let element"> {{element.praticeLibaryId}} </td>
      </ng-container>


      <ng-container matColumnDef="videoLink">
        <th mat-header-cell *matHeaderCellDef scope="col-2">
          <label mat-sort-header>
            Video Link
          </label>
          <input type="text" (keyup)="updatePagination('videoLink')" [(ngModel)]="filterData.filterColumnNames[1].Value"
            [filter]="filterData" />
        </th>
        <td mat-cell *matCellDef="let element"> <a class="text-primary" href="{{element.videoLink}}" target="_blank"
            rel="noopener noreferrer"><u>{{element.videoLink}}</u>
          </a> </td>
      </ng-container>

      <ng-container matColumnDef="duration">

        <th mat-header-cell *matHeaderCellDef scope="col-3">
          <label mat-sort-header>
            Duration of Video
          </label>
          <input type="text" (keyup)="updatePagination('duration')" [(ngModel)]="filterData.filterColumnNames[2].Value"
            [filter]="filterData" />
        </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} mins </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef scope="col">
          <label mat-sort-header>
            Title
          </label>
          <input type="text" (keyup)="updatePagination('title')" [(ngModel)]="filterData.filterColumnNames[3].Value"
            [filter]="filterData" />
        </th>
        <td mat-cell *matCellDef="let element"> {{element.title | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef scope="col">
          <label mat-sort-header>
            Message
          </label>
          <input type="text" (keyup)="updatePagination('message')" [(ngModel)]="filterData.filterColumnNames[4].Value"
            [filter]="filterData" />
        </th>
        <td mat-cell *matCellDef="let element"> {{element.message }} </td>
      </ng-container>

      <ng-container matColumnDef="metaKeyword">
        <th mat-header-cell *matHeaderCellDef scope="col">
          <label mat-sort-header>
            Meta Keyword
          </label>
          <input type="text" (keyup)="updatePagination('metaKeyword')"
            [(ngModel)]="filterData.filterColumnNames[5].Value" [filter]="filterData" />
        </th>
        <td mat-cell *matCellDef="let element"> {{element.metaKeyword}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br />

    <mat-paginator class="" [pageSizeOptions]="[ 5,10,25, 50, 100]" aria-label="Select page">
    </mat-paginator>
  </div>

</div>
