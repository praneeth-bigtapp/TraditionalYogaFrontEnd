<div class="ConfigurationTypes_textpadding">
    <div class="row">
        <div class="col-md-10 ">
            <!-- <h4>Banners</h4> -->
            <h3 class="mb-4 pl-2 text-secondary">Banners</h3>

        </div>

        <div class="col-md-2 pt-2 justify-content-end ">
            <button type="button" class="btn btn-outline-secondary btn-rounded d-inline-block m-2 mt-4"
                (click)="onAddBanner()">
             Add banner
            </button>
        </div>
        <div class="col-md-3 pt-4">
            <!-- <input type="search" id="search" (keyup)="applyFilter($event)" formControlName="" required="true"
                placeholder="search" /> -->
            <!-- <mat-form-field appearance="outline">
                <mat-label class="text-white "  >Search</mat-label>
                <input matInput autocomplete="off" (keyup)="applyFilter($event) "  class="text-white" formControlName="" required appearance="outline">
             
            </mat-form-field> -->
        </div>
    </div><br>

    <table mat-table [dataSource]="filterData.dataSource" class="mat-elevation-z8 mat-datagrid w-100" matSort>

        <ng-container matColumnDef="bannerId">
            <th mat-header-cell class="col-md-1 pt-5 " *matHeaderCellDef>
                <mat-checkbox class="ml-1"  accent="secondary" (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
            </th>
            <td class="col-md-1" *matCellDef="let element">
                <mat-checkbox  type="checkbox"(click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="bannerName">
            <th mat-header-cell class="col-md-4" *matHeaderCellDef mat-sort-header>
                <div class="row">
                    <label class="text-start"> Banner Name</label>
                    <input matInput type="text" (keyup)="updatePagination()" 
                    [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"  style="border-style: solid;border-radius: 5px;width: 70%;"  />
                </div>
                
               

                 </th>
            <td class="row col-md-6" *matCellDef="let element">
                <div style="display: flex ;">
                    <div> {{element.bannerName}} - <span class="text-success"> Published </span></div>
                </div>

            </td>
        </ng-container>

        <ng-container matColumnDef="categoryId">
            <th mat-header-cell class=" col-md-1 pl-1" *matHeaderCellDef mat-sort-header>
                <div class="row">
                    <label class="text-start">Given By</label>
                    <input matInput type="text" (keyup)="updatePagination()" 
                    [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="  filterData"  style="border-style: solid;border-radius: 5px;width: 70%;"  />
                </div>
                
            </th>
            <td mat-cell class="col-md-3 " *matCellDef="let element" style="margin-left: 40px;">
                {{element.GivenBy || "admin"}}
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell class="col" *matHeaderCellDef mat-sort-header>
                <div class="row">
                    <label class="text-start">Date of add </label>
                    <input matInput type="text" (keyup)="updatePagination()" 
                    [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="  filterData"  style="border-style: solid;border-radius: 5px;width: 70%;"  />
                </div>
                 </th>
            <td mat-cell class="col" *matCellDef="let element">
                Last Modified<br> {{element.Comments || "at Wed 2 2017"}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell class="col" *matHeaderCellDef mat-sort-header>Action </th>
            <td mat-cell class="col" *matCellDef="let element">
                <div style="display: flex ; ">
                    <a class="nav-link active text-blue" aria-current="page" href="#">
                        <span matTooltip="Edit">  <i
                        class="fas fa-pencil-alt" matTooltip="Info about the action"
                        aria-label="Button that displays a tooltip when focused or hovered over"></i></span> 
                    </a>
                    <a class="nav-link active text-danger " aria-current="page" href="#">
                      <span  matTooltip="Delete"> <i class="far fa-trash-alt"
                            aria-label="Button that displays a tooltip when focused or hovered over"></i></span> 
                    </a>
                    <a class="nav-link active text-primary" aria-current="page" href="#">
                        <i class="fa-solid fa-eye  " matTooltip="View"
                            aria-label="Button that displays a tooltip when focused or hovered over"></i>
                    </a>
                    <a class="nav-link active " aria-current="page" href="#">
                        <i class="fa-sharp fa-solid fa-floppy-disk" matTooltip="Draft"
                            aria-label="Button that displays a tooltip when focused or hovered over"></i>
                    </a>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table><br>

    <div class="row">
        <div class="col">
            <mat-paginator [pageSizeOptions]="[2,10,20]" showFirstLastButtons="" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
