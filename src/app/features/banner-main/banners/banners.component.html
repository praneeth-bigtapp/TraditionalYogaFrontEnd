<div class="ConfigurationTypes_textpadding">
  

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#/addpages">Website Management</a></li>
            <li class="breadcrumb-item active" aria-current="page">Banners</li>
        </ol>
    </nav>


    <div class="d-flex mb-2 flex-wrap  justify-content-end align-items-center">
        <button type="button" class="btn btn-outline-secondary btn-rounded d-inline-block" (click)="addcourse()"
            *ngIf="!displaycontent">
            Add banner
        </button>
    </div>

    <div class="ConfigurationTypes_textpadding p-2 pb-0" *ngIf="displaycontent">

        <div class="card bg-white mt-3">

            <h3 class="mb-3 pl-2 card-header text-white card bg-secondary"> Add Banner </h3>
            <div class="card-body bg-white pl-3">

                <!-- <div class="pl-3 ">
                    <h4> Home Page Course Banner </h4>
                </div> -->

                <!-- <hr /> -->


                <form class="" [formGroup]="coursebanner" class="mr-1 w-100" (ngSubmit)="bannersubmit()">


                    <div class="row ">
                        <!-- <h6 class="text-md-right col-md-4">Course title : </h6> -->


                        <div class="col-md-6">
                            <label>Course title  </label>
                            <mat-form-field appearance="outline">
                                <input matInput autocomplete="off" class="" formControlName="coursetitle" required>
                                <mat-error [hidden]="!coursebanner.get('coursetitle')?.hasError('required')">
                                    Title is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <label>Upload Image  </label>
                            <input type="file" id="file" class="border" formControlName="coursebannerimage"
                                accept=" image/*" (change)="onfilechange($event)" required="true" />
                            <br />
                            <mat-error *ngIf="filerror2">File is mandatory</mat-error>

                        </div>

                        <!-- <h6 class="text-md-right col-md-4">From date : </h6> -->


                        <div class="col-md-6">
                            <label>From date </label>
                            <mat-form-field class="example-full-width" appearance="outline">
                                <!-- <mat-label>From date</mat-label> -->
                                <input matInput formControlName="fromdate" placeholder="Ex. Pizza" value="Sushi"
                                    type="date">
                                <mat-error [hidden]=" !coursebanner.get('fromdate')?.hasError('required')  ">
                                    Date is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <!--                 
                        <h6 class="text-md-right col-md-4">To date : </h6> -->

                        <div class="col-md-6">
                            <label>To date </label>
                            <mat-form-field class="example-full-width" appearance="outline">
                                <!-- <mat-label>From date</mat-label> -->
                                <input matInput formControlName="todate" placeholder="Ex. Pizza" value="Sushi"
                                    type="date">
                                <mat-error [hidden]=" !coursebanner.get('todate')?.hasError('required')  ">
                                    Date is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div><br>&nbsp;

                        <!-- <h6 class="text-md-right col-md-4">Description : </h6> -->

                        <div class="col-md-12">
                            <label>Description </label>
                            <mat-form-field appearance="outline">

                                <textarea matInput class="p-2" formControlName="description" rows="5"
                                    placeholder="Description"></textarea>
                                <mat-error [hidden]=" !coursebanner.get('description')?.hasError('required')  ">
                                    Description is mandatory
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="d-flex flex-wrap justify-content-end">
                        <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block m-2 "
                            *ngIf="issubmit">
                            {{iseditable ? "Update" :"Add" }}
                        </button>
                        <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block m-2 "
                            (click)="reseteditable()">
                            cancel
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <div class="m-2">

        <div class="card-header text-white bg-secondary">
            Banners
        </div>
        <table mat-table [dataSource]="filterData.dataSource" class="mat-elevation-z8 mat-datagrid w-100 " matSort>

            <ng-container matColumnDef="bannerId">
                <th mat-header-cell class="col-md-1 pt-3 " *matHeaderCellDef>
                    <mat-checkbox class="ml-1" accent="secondary" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
                </th>
                <td class="col-md-1" *matCellDef="let element">
                    <mat-checkbox type="checkbox" (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(element) : null"
                        [checked]="selection.isSelected(element)"></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="bannerName">
                <th mat-header-cell class="col-md-3" *matHeaderCellDef mat-sort-header>
                    <div class="">
                        <label class="text-start"> Banner Name</label>
                        <input matInput type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[1].Value" [filter]="filterData"
                             />
                    </div>



                </th>
                <td class=" col-md-3" *matCellDef="let element">
                    <div >
                        <div> {{element.bannerName}} </div>
                    </div>

                </td>
            </ng-container>

            <ng-container matColumnDef="categoryId">
                <th mat-header-cell class=" col-md-1 pl-1" *matHeaderCellDef mat-sort-header>
                    <div class="row">
                        <label class="text-start">Given By</label>
                        <input matInput type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[2].Value" [filter]="  filterData"
                             />
                    </div>

                </th>
                <td mat-cell class="col-md-3 " *matCellDef="let element" style="margin-left: 40px;">
                    {{element.GivenBy || "admin"}}
                </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell class="col-2" *matHeaderCellDef mat-sort-header>
                    <div class="">
                        <label class="text-start">Date of add </label>
                        <input  type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[3].Value" [filter]="  filterData"
                             />
                    </div>
                </th>
                <td mat-cell class="col-2" *matCellDef="let element">
                    {{element.dateOfAdd | date:'dd-MM-YYYY' }}
                </td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell class="col-1" *matHeaderCellDef mat-sort-header>
                    <div class="">
                        <label class="text-start">Status </label>
                        <input matInput type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[4].Value" [filter]="  filterData"
                             />
                    </div>
                </th>
                <td mat-cell class="col-1" *matCellDef="let element">
                    Published
                </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell class="col" *matHeaderCellDef mat-sort-header>
                    <div class="row">
                        <label class="text-start">Action </label>
                        <input matInput type="text" (keyup)="updatePagination()"
                            [(ngModel)]="filterData.filterColumnNames[5].Value" disabled [filter]="  filterData"
                             />
                    </div>
                </th>

                <td mat-cell *matCellDef="let element" class="col px-2 text-center text-muted">
                    <i class="fa-solid fa-eye fs-5 text-info mr-2"  (click)="viewdetails(element)"
                    matTooltip="View Course Activity" matTooltip="View"></i>
                    <span matTooltip="Edit" (click)="editdetails(element)"> <i class="fas fa-pencil-alt" aria-hidden="true"></i> </span>
                    <span matTooltip="Delete" style="cursor: pointer;" class="mx-2"> <i class="far fa-trash-alt"
                        aria-hidden="true"></i> </span>
                    <span matTooltip="Draft" style="cursor: pointer;"> <i class="fa-solid fa-file-pen fa-lg"></i> </span>
                  </td>
              
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="row">
            <div class="col">
                <mat-paginator [pageSizeOptions]="[2,10,20]" showFirstLastButtons="" aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
