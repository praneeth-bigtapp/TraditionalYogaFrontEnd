<div class="ConfigurationTypes_textpadding">

    <h3 class="mb-3"> Role Permissions List </h3>

    <div class="card border-light">
        <div class="card-header text-white bg-secondary">
            Role Permissions
        </div>
        <form [formGroup]="AddRolePermissionForm" (ngSubmit)="onSelectRoleSubmit()">
            <div class="card-body bg-white">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <mat-form-field appearance="outline">
                                <mat-select placeholder="Select Role" formControlName="roleName" disableOptionCentering
                                    required>
                                    <mat-option>Select Role</mat-option>
                                    <mat-option *ngFor="let role of RolesList" [value]="role.roleId"> {{role.roleName}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="AddRolePermissionForm.controls['roleName'].hasError('required')">
                                    Role is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="mb-3 mt-1 pt-1">
                                <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block">
                                    Submit
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-rounded d-inline-block"
                                    (click)="onCancel()"> Cancel </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="clearfix"></div> <br>

    <div>
        <div *ngIf="errorMessage" [ngStyle]="{'color': errorType == 'Error' ? 'red':'green'}"
            class="notificationMessage">
            <span>{{Message}}</span>
        </div><br>
        <div class="notificationMessage" *ngIf="errorMessage">
            <button type="button" class="btn btn-outline-secondary btn-rounded d-inline-block" (click)="assign()">
                Assign default Permissions </button>
        </div>
    </div>

    <div>
        <table *ngIf="roleSelect" mat-table [dataSource]="this.filterData.dataSource" matSort
            class="mat-elevation-z8 mat-datagrid w-100" aria-label="role permissions">
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef style="width: 30px;" id="">
                    <label mat-sort-header>
                        S.No
                    </label>
                    <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[0].Value"
                        [filter]="filterData" />
                </th>
                <td mat-cell *matCellDef="let i=index"> {{pageno +i }} </td>
            </ng-container>

            <ng-container matColumnDef="MenuName">
                <th mat-header-cell *matHeaderCellDef id="">
                    <label mat-sort-header>
                        Menu Name
                    </label>
                    <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[1].Value"
                        [filter]="filterData" />
                </th>
                <td mat-cell *matCellDef="let element"> {{element.moduleName}} </td>
            </ng-container>

            <ng-container matColumnDef="subMenuName">
                <th mat-header-cell *matHeaderCellDef id="">
                    <label mat-sort-header>
                        Sub Menu Name
                    </label>
                    <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[2].Value"
                        [filter]="filterData" />
                </th>
                <td mat-cell *matCellDef="let element"> {{element.subModuleName}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="permissionName">
                <th mat-header-cell *matHeaderCellDef id="">
                    <label mat-sort-header>
                        permission
                    </label>
                    <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[3].Value"
                        [filter]="filterData" />
                </th>
                <td mat-cell *matCellDef="let element"> {{element.permissionId}} </td>
            </ng-container> -->

            <!--  -->
            <ng-container matColumnDef="permissionName">
                <th mat-header-cell *matHeaderCellDef id="">
                    <label mat-sort-header>
                        Permissions
                    </label>
                    <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[3].Value"
                        [filter]="filterData" />
                </th>
                <td mat-cell *matCellDef="let element">
                    <section *ngIf="!element.editMode">{{element.permissionName | uppercase}}</section>
                    <!-- <mat-select formControlName="RolePermissionForm.controls['permission']" *ngIf="element.editMode"> -->
                    <mat-select [(ngModel)]="RolePermissionValue" *ngIf="element.editMode">
                        <!-- <mat-select *ngIf="element.editMode"> -->
                        <mat-option *ngFor="let permission of AccessPermissionsList" [value]="permission.permissionId">
                            {{ permission.permissionName }}
                        </mat-option>
                    </mat-select>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef id="">
                    <label mat-sort-header>
                        Actions
                    </label>
                    <input type="text" (keyup)="updatePagination()" disabled [filter]="filterData" />
                </th>
                <td mat-cell *matCellDef="let row">
                    <a mat-icon-button (click)="editRolePermission(row)">
                        <span matTooltip="Edit" style="color: #2571b5; padding: 3px 7px;cursor: pointer;">
                            <i class="fas fa-pencil-alt" aria-hidden="true"></i>
                        </span>
                    </a>
                    <a mat-icon-button *ngIf="row.editMode" (click)="saveRolePermission(row)">
                        <span matTooltip="Save" style="color: #09cac7; padding: 3px 7px;cursor: pointer;">
                            <i class="fas fa-save" aria-hidden="true"></i>
                        </span>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [hidden]="!roleSelect" class="card-body" [pageSizeOptions]="[10,25, 50, 100,150,200]"
            (page)="onpaginatechange($event)" aria-label="Select page">
        </mat-paginator>
    </div>

</div>
