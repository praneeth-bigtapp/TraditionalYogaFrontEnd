<div class="ConfigurationTypes_textpadding">
    <h4> CSV Generator Table Details </h4>
    <div class="clearfix"></div> <br>
    <table mat-table [dataSource]="this.filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100"
        aria-label="">

        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef style="width: 30px;" id="">
                <label mat-sort-header>
                    S.No
                </label>
                <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[0].Value"
                    [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
        </ng-container>

        <ng-container matColumnDef="tableName">
            <th mat-header-cell *matHeaderCellDef id="">
                <label mat-sort-header>
                    Table Name
                </label>
                <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[1].Value"
                    [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element"> {{element.tableName}} </td>
        </ng-container>

        <ng-container matColumnDef="schedulerName">
            <th mat-header-cell *matHeaderCellDef id="">
                <label mat-sort-header>
                    Batch Scheduled Time
                </label>
                <input type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[2].Value"
                    [filter]="filterData" />
            </th>
            <td mat-cell *matCellDef="let element">
                <section *ngIf="!element.editMode">{{element.schedulerName}}</section>
                <mat-select formControlName="SchedulerForm.controls['scheduler']" *ngIf="element.editMode"
                    disableOptionCentering>
                    <mat-option *ngFor="let scheduler of schedulerList;let i = index;" [value]="scheduler.schedulerId">
                        {{ scheduler.schedulerType }}
                    </mat-option>
                </mat-select>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef id="">
                <label mat-sort-header>
                    Actions
                </label>
            </th>
            <td mat-cell *matCellDef="let row;let i=index">
                <a mat-icon-button (click)="editSave(row)">
                    <span matTooltip="Edit" style="color: #2571b5; padding: 3px 7px;cursor: pointer;"> <i
                            class="fas fa-pencil-alt" aria-hidden="true"></i> </span>
                </a>
                <a mat-icon-button *ngIf="row.editMode" (click)="saveBatch(row)">
                    <span matTooltip="Save" style="color: #09cac7; padding: 3px 7px;cursor: pointer;"> <i
                            class="fas fa-save" aria-hidden="true"></i></span>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[25, 50, 100]" aria-label="Select page">
    </mat-paginator>

</div>
