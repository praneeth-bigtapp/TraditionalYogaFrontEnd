<div class="ConfigurationTypes_textpadding p-5  ">
  <!-- remove bg-light -->

  <div class="row mb-5">
    <div class="col-7">
      <h3 class="mb-4 pl-2 text-secondary"> Photo Album</h3>
    </div>
    <div class="col-5 d-flex justify-content-end">
      <button type="button" class="btn  btn-outline-secondary btn-rounded d-inline-block border border-dark "
        (click)="createGallery()">
        <!-- <i class="fa-solid fa-camera m-2"></i> -->
        <span>Create Gallery</span>
      </button>
   
    </div>
  </div>

  <div class="rounded mat-elevation-z8">
    <table mat-table [dataSource]="filterData.dataSource" matSort class="mat-elevation-z8 mat-datagrid w-100"
      aria-label="users">

      <ng-container matColumnDef="GalaryName">
        <th mat-header-cell *matHeaderCellDef class="col-2 text-center "> <label mat-sort-header>Galary Name</label>
          <input  type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[0].Value"
            [filter]="filterData"  />
        </th>

        <td mat-cell *matCellDef="let element" class="col-2  text-center ">{{element.GalaryName}}

        </td>
      </ng-container>


      <ng-container matColumnDef="dateofcreation">
        <th mat-header-cell *matHeaderCellDef class="col-1 text-center"><label mat-sort-header>Date of Creation</label>
          <input  type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[1].Value"
            [filter]="filterData"  class="mx-2" />
        </th>
        <td mat-cell *matCellDef="let element" class="col-1 px-2 text-center text-muted"> {{element.dateofcreation}}
        </td>
      </ng-container>


      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="col-1 text-center"> <label mat-sort-header>Role</label>
          <input  type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[2].Value"
            [filter]="filterData" style="border-style: solid;border-radius: 5px;width: 95%;" class="mx-2" />
        </th>
        <td mat-cell *matCellDef="let element" class="col-2 px-2 text-center py-2"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="numberofphotosadded">
        <th mat-header-cell *matHeaderCellDef class="col-2 text-center"> <label mat-sort-header>Number of Photos Added</label>
          <input  type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[3].Value"
            [filter]="filterData" style="border-style: solid;border-radius: 5px;width: 95%;" class="mx-2" />
        </th>
        <td mat-cell *matCellDef="let element" class="col-2 text-center py-2"> {{element.numberofphotosadded}} </td>
      </ng-container>

    
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="col text-center"><label mat-sort-header>Actions</label>
          <!-- <input  type="text" (keyup)="updatePagination()" [(ngModel)]="filterData.filterColumnNames[7].Value"
            [filter]="filterData"  class="mx-2" /> -->
        </th>
        <td mat-cell *matCellDef="let element" class="col px-2 text-center text-muted"> 
          <span matTooltip="Edit"  (click)="onEditRole(element.Pagename)"> <i
            class="fas fa-pencil-alt" aria-hidden="true"></i> </span>
    <span matTooltip="Delete" style="cursor: pointer;" class="mx-2"
        (click)="onDeleteRole(element.Pagename)"> <i class="far fa-trash-alt" aria-hidden="true"></i> </span>
        <span matTooltip="Draft" style="cursor: pointer;" 
        (click)="onVisibleRole(element.Pagename)"> <i class="fa-solid fa-file-pen fa-lg"></i> </span>
        </td>
      </ng-container>
      <i class="fa-sharp fa-solid fa-floppy-disks"></i>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="col bg-white">
      <mat-paginator [pageSizeOptions]="[ 10,25, 50, 100]" aria-label="Select page"></mat-paginator>
    </div>
  </div>

 



</div>
