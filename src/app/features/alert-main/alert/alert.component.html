<div class="container-fluid ">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#/addpages">Website Management</a></li>

            <li class="breadcrumb-item active" aria-current="page">Alerts</li>
        </ol>
    </nav>

    <div class="d-flex mb-2 flex-wrap  justify-content-between align-items-center">
        <h3 class=" pl-2 text-secondary ">Alerts</h3>

        <button type="button" (click)="addalert()" class="btn btn-outline-secondary btn-rounded d-inline-block ">
            Add Alerts
        </button>
    </div>

    <div class="card  bg-secondary" *ngIf="displaycontent">
        <div class="card-header text-white bg-secondary">
            {{iseditable ? "Update" :"Add" }} Alerts
        </div>
        <div class="card-body bg-white py-2">
            <form [formGroup]="alertform" class="mr-5" (ngSubmit)="onalertsubmit()">
                <div class="row">

                    <div class="col-md-3">
                        <div class="row align-items-center ">
                            <label>Select Category : </label>
                            <div class="col">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-select matNativeControl formControlName="alertid">
                                        <mat-option *ngFor="let item of category"
                                            [value]="item.roleId">{{item.roleName}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error [hidden]=" !alertform.get('alertid')?.hasError('required')  ">
                                        Category is mandatory
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="row align-items-center ">
                            <label>Start date : </label>

                            <div class="col">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <!-- <mat-label>Start date</mat-label> -->
                                    <input matInput formControlName="startdate" type="date">

                                </mat-form-field>
                                <div
                                    *ngIf="alertform.controls['startdate'].invalid && (alertform.controls['startdate'].dirty || alertform.controls['startdate'].touched)">
                                    <mat-error [hidden]=" !alertform.get('startdate')?.hasError('required')  ">
                                        Please Select the date
                                    </mat-error>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-3">
                        <div class="row align-items-center ">
                            <label>End date : </label>

                            <div class="col">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <!-- <mat-label>End date</mat-label> -->
                                    <input matInput formControlName="enddate" type="date">

                                </mat-form-field>
                                <div
                                    *ngIf="alertform.controls['enddate'].invalid && (alertform.controls['startdate'].dirty || alertform.controls['startdate'].touched)">
                                    <mat-error [hidden]=" !alertform.get('startdate')?.hasError('required')  ">
                                        Please Select the date
                                    </mat-error>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">


                        <div class="row align-items-center ">
                            <label>Upload File : </label>

                            <div class="col">
                                <input type="file" id="file" class="border" (change)="onfilechange($event)"
                                    formControlName="file" accept=" image/*" required="true" />
                                <mat-error *ngIf="filerror">Please Upload Valid File</mat-error>

                            </div>
                        </div>
                    </div>


                </div>
                <br />
                <div class="row align-items-center ">
                    <div class="col-md-6">
                        <div class="row align-items-center ">
                            <label>Description : </label>

                            <div class="col">
                                <angular-editor formControlName="paragraph" [placeholder]="'Enter text here...'"
                                    required>
                                </angular-editor>
                                <div
                                    *ngIf="alertform.controls['paragraph'].invalid && (alertform.controls['paragraph'].dirty || alertform.controls['paragraph'].touched)">
                                    <mat-error [hidden]=" !alertform.get('paragraph')?.hasError('required')  ">
                                        Description is mandatory
                                    </mat-error>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block ">
                            {{iseditable ? "Update" :"Submit" }}
                        </button>

                    </div>
                    <div class="col-md-3">
                        <button type="button" (click)="reseteditable()"
                            class="btn btn-outline-secondary btn-rounded d-inline-block ">
                            Cancel
                        </button>
                    </div>


                </div>

            </form>
        </div>
    </div>
    <br />
</div>
