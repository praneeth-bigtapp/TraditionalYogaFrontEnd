<div class="container-fluid bg-light">
    <h5>Alerts</h5>

    <mat-card>
        <div class="row">




            <div class="form-group ">


                <div class="row mb-1">
                    <label for="inputEmail3" class="col-sm-2 col-form-label fw-semibold pt-4">Select Category:</label>
                    <div class="col-sm-3">
                        <mat-form-field appearance="fill">
                            <mat-label>Select category</mat-label>
                            <select matNativeControl [disabled]="disableSelect.value">
                              <option value="" selected></option>
                              <option value="volvo">Volvo</option>
                              <option value="saab" disabled>Saab</option>
                              <option value="mercedes">Mercedes</option>
                              <option value="audi">Audi</option>
                            </select>
                        </mat-form-field>
                    </div>
                </div>


            </div>

        </div>
        <div class="w-100 ">
            <angular-editor formControlName="paragraph" [placeholder]="'Enter text here...'" required>
            </angular-editor>


        </div><br><br>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Start date</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="Sushi" type="date">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>End date</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="Sushi" type="date">
                </mat-form-field>
            </div>

        </div>

        <div class="row">


            <div class="row mb-1">
                <label for="inputEmail3" class="col-sm-2 col-form-label pt-4">Upload File:</label>
                <div class="col-sm-8">
                    <input type="file" id="file" formControlName="" accept=" image/*" required="true" />
                </div>
            </div>

        </div><br>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block m-2">
                    upload
                </button>

            </div>

        </div>







    </mat-card>

</div>
