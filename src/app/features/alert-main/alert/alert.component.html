<div class="container-fluid ">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Alerts</li>
        </ol>
    </nav>

    <div class="d-flex mb-2 flex-wrap  justify-content-between align-items-center">
        <h3 class=" pl-2 text-secondary ">Alerts</h3>

        <button type="button" (click)="addalert()" class="btn btn-outline-secondary btn-rounded d-inline-block ">
            Add Alerts
        </button>
    </div>

    <div class="card  bg-secondary" *ngIf="displaycontent">
        <div class="card-header text-white bg-secondary">
            {{iseditable ? "Update" :"Add" }} Alerts
        </div>
        <div class="card-body bg-white py-5">
            <form [formGroup]="alertform" class="mr-5" (ngSubmit)="onalertsubmit()">
                <div class="row">

                    <div class="col-md-3">
                        <div class="row align-items-center ">
                            <label>Select Category : </label>
                            <div class="col">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-select matNativeControl formControlName="alertid">
                                        <mat-option *ngFor="let item of category"
                                            [value]="item.roleId">{{item.roleName}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error [hidden]=" !alertform.get('fromdate')?.hasError('required')  ">
                                        Category is mandatory
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-md-3">

                                <label>Description : </label>
                
                                <div class="col">

                                    <div

                                        <mat-error [hidden]=" !alertform.get('paragraph')?.hasError('required')  ">
                                            Please Type Few Words
                                        </mat-error>
                                    </div>
                                </div>
                            </div> -->
                        </div>

                        <div class="col-md-3"></div>


                        <div class="col-md-3"></div>


                    </div>


                </div>


            </form>
        </div>
    </div>

                <div class="col">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <!-- <mat-label>Start date</mat-label> -->
                        <input matInput formControlName="startdate" type="date">
                        <div
                            *ngIf="alertform.controls['startdate'].invalid && (alertform.controls['startdate'].dirty || alertform.controls['startdate'].touched)">
                            <mat-error [hidden]=" !alertform.get('startdate')?.hasError('required')  ">
                                Please Select the date
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <br />
            <div class="row align-items-center ">
                <h6 class="text-md-right col-md-4">End date : </h6>

                <div class="col">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <!-- <mat-label>End date</mat-label> -->
                        <input matInput formControlName="enddate" type="date">
                        <div
                            *ngIf="alertform.controls['enddate'].invalid && (alertform.controls['startdate'].dirty || alertform.controls['startdate'].touched)">
                            <mat-error [hidden]=" !alertform.get('startdate')?.hasError('required')  ">
                                Please Select the date
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>

                <div class="col">
                    <input type="file" id="file" class="border" (change)="onfilechange($event)" formControlName="file"
                        accept=" image/*" required="true" />
                    <mat-error *ngIf="filerror">Please Upload Valid File</mat-error>

                </div>
            </div>
