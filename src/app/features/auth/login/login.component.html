<!-- Masthead-->
<div class="container-fluid">
    <div class="container-padding">
        <div class="signup-content row">
            <div class="signup-form col-md-5 pt-5">
                <h2 class="form-title">Traditional yoga </h2>
                <form class="login-form" [formGroup]="LoginForm" (ngSubmit)="onSignIn()">
                    <h6> User Login </h6>
                    <div *ngIf="errorFlag">
                        <mat-error>{{authorizationMessage}}</mat-error>
                    </div><br>
                    <div class="form-group inrne-addon ">
                        <mat-form-field>
                            <input matInput type="text" autocomplete="off" name="email" id="email"
                                placeholder=" Login ID" [formControl]="LoginForm.controls['email']">
                            <span matPrefix> <i class="far fa-user" aria-hidden="true"></i> </span>
                            <mat-error *ngFor="let validation of validation_messages.email_id">
                                <span *ngIf="LoginForm.get('email').hasError(validation.type)">
                                    {{ validation.message}}
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group inner-addon">
                        <mat-form-field>
                            <input matInput type="password" name="password" id="password" placeholder="Password"
                                [formControl]="LoginForm.controls['password']" />
                            <span matPrefix> <i class="fas fa-key" aria-hidden="true"></i> </span>
                            <mat-error *ngFor="let validation of validation_messages.password">
                                <span *ngIf="LoginForm.get('password').hasError(validation.type)">
                                    {{ validation.message}}
                                </span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group form-button float-right">
                        <button type="submit" name="signup" id="signup" class="btn login-button btn-rounded ">
                            <i class="fa fa-sign-in-alt " aria-hidden="true"></i>
                            <span>Login</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="signup-image col-md-5 ">
                <figure>
                    <img src="assets/images/financial-image.jpg " alt="sing up image " width="75% ">
                </figure>
            </div>
        </div>
    </div>
</div>
