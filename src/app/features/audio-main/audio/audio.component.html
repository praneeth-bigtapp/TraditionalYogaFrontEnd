<div class="container-fluid ">
    <!-- remove bg-light -->

    <!-- <h4>Audio Management- Audio dharanas</h4> -->

  
    <div class=" card bg-white mt-3">
        <h3 class="card-header text-white card bg-secondary">Audio Management- Audio dharanas</h3>
        
        <div class="row d-flex m-2">

            <label>Select Course:</label>

            <div class="col-md-3 d-flex pt-2 " >
             
                <mat-form-field appearance="outline">
                
                    <mat-select  >
                       
                        <mat-option value="categoryName" *ngFor="let element of courses">{{element.coursesName}}</mat-option>
                    </mat-select> 
                

                </mat-form-field>
            </div>

            <div class="col-md pt-2">
                <button type="submit" class="btn btn-outline-secondary btn-go btn-rounded d-inline-block ">
                   Submit
                </button>

            </div>





            <div class="col-md text-end ">

                <!-- <button mat-raised-button style="margin-left: 700px;"></button> -->
                <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block m-2 ">
                    <!-- <i class="fa-solid fa-circle-plus"></i> -->
                    create a category for audio
                </button>

            </div>





        </div>
        <hr>
        <form [formGroup]="Audiomanagement" (ngSubmit)="audiosubmit()">
            


            <div class="row m-2" >
                <!-- <h6 class="text-md-right col-md-4">Select Category:</h6> -->
                

                <div class="col-md-6">
                    <label>Select Category:</label>
                    <mat-form-field appearance="outline">
                        
                        <select matNativeControl [disabled]="disableSelect.value" formControlName="category">
                            <option value="" selected></option>
                            <option value="volvo">Volvo</option>
                            <option value="saab" disabled>Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                        <mat-error [hidden]=" !Audiomanagement.get('category')?.hasError('required')  ">
                            Please Select category
                        </mat-error>
                    </mat-form-field>
                </div>

     
                <!-- <h6 class="text-md-right col-md-4"></h6> -->
            

                <div class="col-md-6">
                    <label>Upload Audio:</label>
                    <mat-form-field appearance="outline">
                        <!-- <mat-label>Audio file</mat-label> -->
                        <select matNativeControl [disabled]="disableSelect.value" formControlName="upload">
                            <option value="" selected></option>
                            <option value="volvo">Volvo</option>
                            <option value="saab" disabled>Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                        <mat-error [hidden]=" !Audiomanagement.get('upload')?.hasError('required')  ">
                            Please Select Audio
                        </mat-error>
                    </mat-form-field>
                </div>

<!--          
                <h6 class="text-md-right col-md-4">Select Audio File:</h6> -->

                <div class="col-md-6">
                    <label>Select Audio File:</label>
                    <!-- <mat-form-field appearance="outline" class="ms-3 "> -->
                    <input type="file" id="file" (change)="filechange($event)" accept=" image/*" class="border"
                        required="true" formControlName="file" />

                    <!-- </mat-form-field> -->
                    <mat-error *ngIf="filerror ">
                        Please Upload Audio file
                    </mat-error>
                </div>

                <!-- <h6 class="text-md-right col-md-4">Title:</h6> -->

                <div class="col-md-6">
                    <label>Title:</label>
                    <mat-form-field appearance="outline">
                        <!-- <mat-label>title here</mat-label> -->
                        <input matInput formControlName="title">
                        <mat-error [hidden]=" !Audiomanagement.get('title')?.hasError('required')  ">
                            Please Type title
                        </mat-error>
                    </mat-form-field>
                </div>

        
                <!-- <h6 class="text-md-right col-md-4">Description:</h6> -->

                <div class="col-md-12">
                    <label>Description:</label>
                    <mat-form-field class="example-full-width" appearance="outline" id="field">
                        <!-- <mat-label>Health is wealth</mat-label> -->
                        <textarea matInput 
                            formControlName="description"></textarea>
                        <mat-error [hidden]=" !Audiomanagement.get('description')?.hasError('required')  ">
                            Please Type description
                        </mat-error>
                    </mat-form-field>
                </div>

       
                <!-- <h6 class="text-md-right col-md-4">Duration Of the
                    File:</h6> -->

                <div class="col-md-6">
                    <label>Duration Of the
                        File:</label>
                    <mat-form-field class="example-full-width" appearance="outline" id="field">
                        <!-- <mat-label>30:12</mat-label> -->
                        <input matInput formControlName="duration">
                        <mat-error [hidden]=" !Audiomanagement.get('duration')?.hasError('required')  ">
                            Please Type duration
                        </mat-error>
                    </mat-form-field>
                </div>

           
                <!-- <h6 class="text-md-right col-md-4">Meta Keyword:
                </h6> -->

                <div class="col">
                    <label>Meta Keyword:</label>
                    <mat-form-field class="example-full-width" appearance="outline" id="field">
                        <!-- <mat-label>meta keyword</mat-label> -->
                        <input matInput formControlName="meta">
                        <mat-error [hidden]=" !Audiomanagement.get('meta')?.hasError('required')  ">
                            Please Type meta
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
            <br />
            <div class="col text-end  pl-4">
                <button type="submit" class="btn btn-outline-secondary btn-rounded d-inline-block m-2">
                    upload
                </button>
            </div>


        </form>


        <!-- </div> -->

    </div>


</div>
